<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Alchemist | Vault v138.0</title>

<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
  --bg:#000000; 
  --card:#0a0a0a; 
  --border:#222;
  --gold:#ffd600; 
  --green:#2ecc71;
  --red:#ff4444; 
  --text-white: #ffffff;
  --text-grey: #888888;
  
  --font-serif: 'Crimson Text', serif;
  --font-sans: 'Inter', sans-serif;
  --font-code: 'JetBrains Mono', monospace;
}

*{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}

body{
  margin:0; height:100vh; background:var(--bg);
  color:var(--text-white); font-family:var(--font-sans);
  overflow:hidden; display:flex; flex-direction:column;
}

/* HEADER */
#header{ width:90%; margin:25px auto 0; z-index:100; flex-shrink: 0; }
.header-meta{
  display:flex; justify-content:space-between;
  font-family:var(--font-code); font-size:0.75rem; 
  color:#666; letter-spacing:1.5px; text-transform:uppercase;
  margin-bottom: 15px;
}

/* PROGRESS BAR */
.progress-track{ width:100%; height:3px; background:#222; border-radius:2px; }
#progress-bar{ height:100%; background:var(--gold); width:0%; transition:width 0.4s ease; border-radius:2px; }

/* KINETIC LOGGER */
#kinetic-logger {
  width: 90%; margin: 15px auto 5px;
  font-family: var(--font-code); font-size: 0.8rem;
  color: #444; line-height: 1.4;
  text-transform: uppercase;
  min-height: 60px; 
  display: flex; flex-direction: column; justify-content: flex-end;
}
.log-line { opacity: 0.5; transition: opacity 0.2s; }
.log-line.active { color: var(--green); opacity: 1; font-weight: 700; }
.log-line.primary { color: var(--gold); opacity: 1; font-weight: 700; }
.log-line.danger { color: var(--red); opacity: 1; font-weight: 700; }

/* FLUID STACK ENGINE */
#stack{
  position:relative; width:90%; max-width:420px; 
  height: calc(100vh - 220px - env(safe-area-inset-bottom)); 
  margin: 10px auto 20px; 
  perspective:1500px;
  display:flex; align-items:center; justify-content:center;
}

.card{
  position:absolute; width:100%; height:100%;
  background:var(--card); 
  border-radius:14px; 
  border:1px solid var(--border);
  padding:35px; 
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.95);
  will-change:transform; transform-style:preserve-3d;
  overflow: hidden; 
}

.card-q{
  font-family:var(--font-serif);
  font-size: clamp(1.4rem, 5vw, 1.9rem); 
  line-height:1.4;
  font-weight:600; text-align:center;
  color: var(--text-white); 
  width: 100%; max-height: 100%; overflow-y: auto; 
  word-wrap: break-word; padding: 0 5px; 
  display: flex; flex-direction: column; justify-content: center;
}
.card-q::-webkit-scrollbar { width: 0px; }
.card-q sub{ font-size:0.7em; vertical-align:-0.3em; }
.card-q sup{ font-size:0.7em; vertical-align:0.5em; }

.swipe-label{
  position:absolute; inset:0; 
  display:flex; align-items:center; justify-content:center;
  background:#000; 
  font-family:var(--font-sans); font-weight:900; font-size:1.8rem; 
  text-transform:uppercase; letter-spacing:1px;
  text-align:center; padding:40px;
  opacity:0; pointer-events:none; 
  transition:opacity 0.15s ease;
  border-radius:14px;
  color: var(--text-grey); 
  border: 1px solid #333;
}
</style>
</head>
<body>

<div id="header">
  <div class="header-meta">
    <span id="id-ui">VIA.STACK</span> 
    <span id="xp-ui">0 XP</span>
  </div>
  <div class="progress-track"><div id="progress-bar"></div></div>
</div>

<div id="kinetic-logger">
  <div class="log-line" id="log-1">> SYSTEM BOOT</div>
  <div class="log-line" id="log-2">> WAITING FOR DATA</div>
  <div class="log-line active" id="log-3">> ...</div>
</div>

<div id="stack">
  <div class="card">
    <div class="card-q" style="font-family:var(--font-code); font-size:0.9rem; color:#666; font-style:normal;">
      INITIALIZING CORE...
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const MASTER_KEY = "ALCHEMIST_MASTER_V1"; 

/* ================= STATE ================= */
let RAW_DATA = [];
let SET_CURSOR = 0; 
let ACTIVE_SET = null;
let POOL = [], WRONG = [], XP = 0;
let SESSION_ALL = [], VOLUME_LIMIT = null;
let ATTEMPTED = new Set(); 

/* --- NEW: UNIT & VAULT STATE --- */
let CREDITS = 10;
let VAULT = []; 

/* ================= LOGGER ENGINE ================= */
function log(msg, type="normal") {
    const l1 = document.getElementById("log-1");
    const l2 = document.getElementById("log-2");
    const l3 = document.getElementById("log-3");
    l1.innerText = l2.innerText; l1.className = l2.className;
    l2.innerText = l3.innerText; l2.className = "log-line"; 
    l3.innerText = `> ${msg}`;
    l3.className = type === "active" ? "log-line active" : 
                   type === "primary" ? "log-line primary" : 
                   type === "danger" ? "log-line danger" : "log-line";
}

/* ================= UTILS ================= */
function chemText(t){
  if(!t) return "";
  return String(t)
    .replace(/_([0-9]+)/g,"<sub>$1</sub>")
    .replace(/\^([0-9+\-]+)/g,"<sup>$1</sup>")
    .replace(/<->|↔|\\rightleftharpoons/g,"⇌");
}

function cleanPDF(t){
  if(!t) return "";
  return String(t).replace(/<[^>]*>/g, "").replace(/&Delta;/g, "Δ");
}

function shuffle(array) {
  let currentIndex = array.length, randomIndex;
  while (currentIndex != 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }
  return array;
}

/* ================= PHYSICS ENGINE ================= */
class PhysicsController{
 constructor(el,cbs){
  this.el=el;this.cbs=cbs;this.active=false;this.start={x:0,y:0};
  this.labels={
    UP:el.querySelector(".sl-up"),
    LEFT:el.querySelector(".sl-left"),
    RIGHT:el.querySelector(".sl-right"),
    DOWN:el.querySelector(".sl-down")
  };
  const s=e=>this.startDrag(e.touches?e.touches[0]:e);
  const m=e=>this.move(e.touches?e.touches[0]:e);
  const e2=()=>this.end();
  el.addEventListener("mousedown",s);
  window.addEventListener("mousemove",m);
  window.addEventListener("mouseup",e2);
  el.addEventListener("touchstart",s,{passive:false});
  el.addEventListener("touchmove",ev=>{if(this.active)ev.preventDefault();m(ev)},{passive:false});
  el.addEventListener("touchend",e2);
 }
 startDrag(p){this.active=true;this.start={x:p.clientX,y:p.clientY};this.el.style.transition="none"}
 move(p){
  if(!this.active)return;
  const dx=p.clientX-this.start.x,dy=p.clientY-this.start.y;
  const d=Math.hypot(dx,dy);
  this.el.style.transform=`translate(${dx}px,${dy}px) rotate(${dx/25}deg)`;
  Object.values(this.labels).forEach(l=>l&&(l.style.opacity=0));
  if(d>20){
    const dir=this.dir(dx,dy);
    this.labels[dir]&&(this.labels[dir].style.opacity=Math.min(d/50,1));
  }
 }
 end(){
  if(!this.active)return;this.active=false;
  const m=new WebKitCSSMatrix(getComputedStyle(this.el).transform);
  const dx=m.m41,dy=m.m42;
  if(Math.hypot(dx,dy)>100)this.cbs.onCommit(this.dir(dx,dy));
  else{this.el.style.transition=".4s cubic-bezier(0.2, 0.8, 0.2, 1)";this.el.style.transform="translate(0,0)"}
 }
 dir(dx,dy){
  const a=(Math.atan2(-dy,dx)*180/Math.PI+360)%360;
  if(a>45&&a<135)return"UP";
  if(a>135&&a<225)return"LEFT";
  if(a>225&&a<315)return"DOWN";
  return"RIGHT";
 }
}

/* ================= RENDER LOGIC ================= */
function card(text,labels,cb){
 const safeText=chemText(text);
 UI.stack.innerHTML="";
 const el=document.createElement("div");
 el.className="card";
 el.innerHTML=`
  <div class="card-q">${safeText.replace(/\n/g,"<br>")}</div>
  <div class="swipe-label sl-up">${chemText(labels.up)||""}</div>
  <div class="swipe-label sl-left">${chemText(labels.left)||""}</div>
  <div class="swipe-label sl-right">${chemText(labels.right)||""}</div>
  <div class="swipe-label sl-down">${chemText(labels.down)||""}</div>`;
 UI.stack.appendChild(el);
 new PhysicsController(el,{onCommit:cb});
}

/* ================= APP FLOW ================= */
function begin(){
 log("SESSION READY", "active");
 card(`DATA LOADED\n${RAW_DATA.length} UNITS`,{up:"QUIZ",down:"MY PDF",left:"RAPID",right:"LEARN"},dir=>{
  if(dir==="UP") setPick();
  if(dir==="DOWN") openVault(0); 
 });
}

/* ================= VAULT SYSTEM (NEW) ================= */
function openVault(index){
    if(VAULT.length === 0){
        card("VAULT EMPTY", {up:"BACK"}, ()=>begin());
        return;
    }

    // Navigation Bounds (Looping not requested, strict walls)
    if(index < 0) { begin(); return; } 
    if(index >= VAULT.length) index = VAULT.length - 1;

    const item = VAULT[index];
    const isNewest = (index === 0);
    const isOldest = (index === VAULT.length - 1);

    log(`ARCHIVE: ${item.id}`, "primary");

    card(
        `VAULT // ${item.id}\n\nSCORE: ${item.score}/${item.total}\n${item.date}`,
        {
            up: "OPEN PDF", 
            left: isNewest ? "MENU" : "PREV", 
            right: isOldest ? "" : "NEXT"
        },
        dir => {
            if(dir === "LEFT") openVault(index - 1);
            if(dir === "RIGHT" && !isOldest) openVault(index + 1);
            if(dir === "UP") {
                log("OPENING ARCHIVE...", "active");
                renderSessionPDF(item.data, item.id);
            }
        }
    );
}

function setPick(){
 log("SELECT DATASET", "primary");
 const sets=[...new Set(RAW_DATA.map(d=>d.set))];
 if(sets.length===0) { 
    card("NO DATA FOUND", {down:"RETRY"}, () => location.reload());
    return; 
 }
 card(sets[SET_CURSOR],{left:"",right:"",up:"SELECT",down:"BACK"},dir=>{
  if(dir==="LEFT"){SET_CURSOR=(SET_CURSOR-1+sets.length)%sets.length;setPick();}
  if(dir==="RIGHT"){SET_CURSOR=(SET_CURSOR+1)%sets.length;setPick();}
  if(dir==="UP"){ACTIVE_SET=sets[SET_CURSOR];volumePick();}
  if(dir==="DOWN") begin();
 });
}

function volumePick(){
 log("SET VOLUME", "primary");
 card(
  `QUESTION VOLUME`,
  {up:"10 Q",left:"25 Q",right:"50 Q",down:"ALL"},
  dir=>{
    if(dir==="UP") VOLUME_LIMIT=10;
    if(dir==="LEFT") VOLUME_LIMIT=25;
    if(dir==="RIGHT") VOLUME_LIMIT=50;
    if(dir==="DOWN") VOLUME_LIMIT=null;
    startQuiz();
  }
 );
}

function startQuiz(){
 log("INITIATING QUIZ...", "active");
 let base = RAW_DATA.filter(d=>d.set===ACTIVE_SET);
 base = shuffle(base); 
 if(VOLUME_LIMIT && VOLUME_LIMIT < base.length) base = base.slice(0, VOLUME_LIMIT);
 POOL=base;
 WRONG=[]; SESSION_ALL=[]; XP=0; ATTEMPTED = new Set();
 nextQ();
}

function nextQ(){
 if(!POOL.length){
    if(WRONG.length){ review(); return; } 
    report(); return;
 }
 const d=POOL.shift();
 log(`ID: ${d.id}`, "normal");
 if(!SESSION_ALL.includes(d)) SESSION_ALL.push(d); 

 const opts = shuffle([d.u, d.l, d.r]);
 const map = { up: opts[0], left: opts[1], right: opts[2] };

 card(d.q, map, dir=>{
  let picked = null;
  if(dir==="UP") picked = map.up;
  if(dir==="LEFT") picked = map.left;
  if(dir==="RIGHT") picked = map.right;

  let c = d.correct;
  if(c==="UP"||c==="A") c=d.u;
  else if(c==="LEFT"||c==="B") c=d.l;
  else if(c==="RIGHT"||c==="R"||c==="C") c=d.r;

  const isCorrect = String(picked).trim().toLowerCase() === String(c).trim().toLowerCase();

  if(!isCorrect){
    WRONG.push(d); 
  } else {
    if(!ATTEMPTED.has(d.id)){ XP+=1; }
  }
  
  ATTEMPTED.add(d.id);
  UI.xp.textContent=`${XP} / ${SESSION_ALL.length}`;
  UI.bar.style.width = ((SESSION_ALL.length - POOL.length) / SESSION_ALL.length) * 100 + "%";
  
  nextQ();
 });
}

function review(){
 if(!WRONG.length){ report(); return; } 
 const d=WRONG[0]; 
 log("REVIEW MODE", "primary");
 log(`HINT: ${d.hint ? "ACTIVE" : "NONE"}`, "active");
 
 card(
  `REVIEW NOTE\n\n${d.logic || "Review the core principles."}`,
  {up:"RETRY", down:"SKIP"},
  dir=>{
    if(dir==="UP"){
        WRONG.shift();
        POOL.unshift(d);
    } else {
        WRONG.shift();
    }
    nextQ();
  }
 );
}

function report(){
 log("SESSION COMPLETE", "active");
 const total = SESSION_ALL.length;
 const percent = total > 0 ? Math.round((XP / total) * 100) : 0;
 
 card(
  `SUMMARY\n\n${XP} / ${total} Correct\n(${percent}%)\n\nDownload to Vault (-1 Unit)`,
  {down:"DOWNLOAD PDF", up:"RESTART", left:"MENU"},
  dir=>{
    if(dir==="DOWN") handleDownload();
    if(dir==="UP") startQuiz(); 
    if(dir==="LEFT") begin();
  }
 );
}

/* ================= DOWNLOAD & CREDIT LOGIC ================= */
function handleDownload(){
    if(CREDITS < 1){
        log("INSUFFICIENT UNITS", "danger");
        return;
    }

    CREDITS--;
    log(`UNIT SPENT // BAL: ${CREDITS}`, "primary");

    const sessionID = `SES_${Date.now().toString().slice(-5)}`;
    
    // Save to Vault
    VAULT.unshift({
        id: sessionID,
        date: new Date().toLocaleDateString(),
        score: XP,
        total: SESSION_ALL.length,
        data: [...SESSION_ALL]
    });

    exportSessionPDF(SESSION_ALL, sessionID);
}

/* ================= PDF ENGINE ================= */
function exportSessionPDF(data, sessionID){
 if(!data || !data.length){ data = SESSION_ALL; } // Fallback
 if(!data.length){ alert("No session data"); return; }
 
 log("GENERATING PDF...", "active");
 const {jsPDF}=window.jspdf;
 const doc=new jsPDF();
 
 const seen=new Set();
 const unique=data.filter(q=>{
  if(seen.has(q.id)) return false;
  seen.add(q.id);return true;
 });

 let y=20;
 const ML=15; const W=180;
 const COL_OPT_W=45; const COL_LOG_W=65; const COL_EXE_W=65;
 const COL_LOG_X=ML+COL_OPT_W+5; const COL_EXE_X=COL_LOG_X+COL_LOG_W+5;

 doc.setFont("times","bold"); doc.setFontSize(16);
 doc.text(`VIA.STACK // ${sessionID || "SESSION"}`,105,y,{align:"center"});
 doc.line(ML,y+2,195,y+2); doc.line(ML,y+3,195,y+3);
 y+=15;

 unique.forEach((d,i)=>{
  if(y>240){doc.addPage();y=20;}

  doc.setFont("helvetica","bold"); doc.setFontSize(8); doc.setTextColor(100);
  doc.text(`${d.id} // ${d.dom||"GENERAL"} > ${d.topic||"CONCEPTS"}`,ML,y); y+=5;

  doc.setFont("times","bold"); doc.setFontSize(12); doc.setTextColor(0);
  const qText = cleanPDF(d.q);
  const qLines = doc.splitTextToSize(qText,W);
  doc.text(qLines,ML,y); y+=(qLines.length*5)+3;

  doc.setDrawColor(200); doc.setLineWidth(0.1); doc.line(ML,y,195,y); y+=5;

  const startY=y;
  
  doc.setFont("helvetica","bold"); doc.setFontSize(7); doc.setTextColor(150);
  doc.text("OPTIONS",ML,y); y+=4;
  doc.setFont("helvetica","normal"); doc.setFontSize(9); 
  doc.setTextColor(80,80,80); 
  
  const optA = `(A) ${cleanPDF(d.u)}`;
  const optB = `(B) ${cleanPDF(d.l)}`;
  const optC = `(C) ${cleanPDF(d.r)}`;
  
  doc.text(doc.splitTextToSize(optA,COL_OPT_W),ML,y); y+=doc.splitTextToSize(optA,COL_OPT_W).length*4+2;
  doc.text(doc.splitTextToSize(optB,COL_OPT_W),ML,y); y+=doc.splitTextToSize(optB,COL_OPT_W).length*4+2;
  doc.text(doc.splitTextToSize(optC,COL_OPT_W),ML,y); y+=doc.splitTextToSize(optC,COL_OPT_W).length*4+2;
  
  let maxH = y; y=startY;

  doc.setFont("helvetica","bold"); doc.setFontSize(7); doc.setTextColor(150);
  doc.text("THEORY & LOGIC",COL_LOG_X,y); y+=4;
  doc.setFont("times","italic"); doc.setFontSize(9); doc.setTextColor(50);
  const logT = doc.splitTextToSize(cleanPDF(d.logic||"No logic provided."),COL_LOG_W);
  doc.text(logT,COL_LOG_X,y); 
  const col2H = y+(logT.length*4);
  if(col2H>maxH) maxH=col2H;
  y=startY;

  doc.setFont("helvetica","bold"); doc.setFontSize(7); doc.setTextColor(150);
  doc.text("EXECUTION",COL_EXE_X,y); y+=4;
  doc.setFont("helvetica","normal"); doc.setFontSize(9); doc.setTextColor(0);
  const s1 = `1. ${cleanPDF(d.s1||d.step1||"-")}`;
  const s2 = `2. ${cleanPDF(d.s2||d.step2||"-")}`;
  const s1L = doc.splitTextToSize(s1,COL_EXE_W);
  doc.text(s1L,COL_EXE_X,y); y+=(s1L.length*4)+2;
  const s2L = doc.splitTextToSize(s2,COL_EXE_W);
  doc.text(s2L,COL_EXE_X,y);
  const col3H = y+(s2L.length*4);
  if(col3H>maxH) maxH=col3H;

  y=maxH+5;

  if(d.trap||d.note){
    doc.setLineDash([1,1],0); doc.line(ML,y,195,y); doc.setLineDash([]); y+=4;
    doc.setFont("helvetica","bold"); doc.setFontSize(7); doc.setTextColor(200,50,50);
    doc.text("DISTRACTOR ANALYSIS:",ML,y);
    doc.setFont("times","italic"); doc.setTextColor(80);
    doc.text(cleanPDF(d.trap||d.note),ML+35,y); y+=8;
  } else {y+=5;}
  y+=5;
 });

 doc.save(`ALCHEMIST_${sessionID || Date.now()}.pdf`);
 setTimeout(begin,500);
}

/* ================= HYBRID BOOT ENGINE ================= */
async function init(){
  log("SYSTEM BOOT", "active");
  
  const localData = localStorage.getItem(MASTER_KEY);
  
  if(localData && localData.length > 10){
    log("BRIDGE CONNECTED", "primary");
    try { 
      RAW_DATA = JSON.parse(localData); 
      await new Promise(r => setTimeout(r, 600)); 
    } catch(e) { RAW_DATA = []; }
  }
  
  if(!RAW_DATA.length){
    log("FETCHING MASTER...");
    try {
      const r = await fetch('master.json');
      if(r.ok){ RAW_DATA = await r.json(); }
    } catch(e) { }
  }

  // Normalization
  RAW_DATA = RAW_DATA.map(d => ({
      id: d.id,
      set: d.set || "DEFAULT",
      dom: d.dom || "GENERAL",
      topic: d.topic || "",
      q: d.q,
      u: d.u, l: d.l, r: d.r,
      correct: d.correct,
      logic: d.logic || "",
      hint: d.hint || "",
      trap: d.trap || "",
      step1: d.s1 || d.step1 || "",
      step2: d.s2 || d.step2 || ""
  })).filter(d => d.id && d.q && d.u);

  if(!RAW_DATA.length){
    log("DATA ERROR", "active");
    card("NO DATA FOUND\nPush via Admin", {down:"RETRY"}, () => location.reload());
    return;
  }

  begin();
}

init();
</script>
</body>
