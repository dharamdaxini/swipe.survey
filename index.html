<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Swipe Survey</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  overscroll-behavior: none;
  touch-action: none;
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #f6f6f6;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* fixed background */
.bg {
  position: fixed;
  inset: 0;
  background: #f6f6f6;
  z-index: -1;
}

/* swipe card */
.card {
  background: #ffffff;
  width: 90%;
  max-width: 420px;
  padding: 48px 28px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}

h1 {
  margin: 0 0 12px;
  font-size: 28px;
}

.sub {
  color: #777;
  margin-bottom: 20px;
}

.status {
  margin-top: 24px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="card" id="card">
  <h1 id="question">How are you feeling today?</h1>
  <div class="sub" id="hint">Swipe ‚Üë Better ¬∑ ‚Üí Same ¬∑ ‚Üì Worse ¬∑ ‚Üê Skip</div>
  <div class="status" id="status"></div>
</div>

<script>
/* ================= CONFIG ================= */

// üî¥ PASTE YOUR *NEW* APPS SCRIPT WEB APP URL HERE
const ENDPOINT = "PASTE_YOUR_WEB_APP_URL_HERE";

/* ================= STATE ================= */

let state = "Q1";
let locked = false;
let startX = 0;
let startY = 0;

let q1 = "";
let q2 = "";

/* ================= UI ================= */

const question = document.getElementById("question");
const hint = document.getElementById("hint");
const status = document.getElementById("status");
const card = document.getElementById("card");

/* ================= TOUCH HANDLING ================= */

card.addEventListener("touchstart", e => {
  e.preventDefault();
  if (locked) return;
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
}, { passive: false });

card.addEventListener("touchend", e => {
  e.preventDefault();
  if (locked) return;

  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) < 30 && Math.abs(dy) < 30) return;

  if (state === "Q1") handleQ1(dx, dy);
  else if (state === "Q2") handleQ2(dx, dy);
}, { passive: false });

/* ================= LOGIC ================= */

function handleQ1(dx, dy) {
  if (Math.abs(dx) > Math.abs(dy)) {
    q1 = dx > 0 ? "SAME" : "SKIPPED";
  } else {
    q1 = dy < 0 ? "BETTER" : "WORSE";
  }

  state = "Q2";
  question.innerText = "How much did it improve?";
  hint.innerText = "Swipe ‚Üë Slight ¬∑ ‚Üí Moderate ¬∑ ‚Üì Major ¬∑ ‚Üê Skip";
}

function handleQ2(dx, dy) {
  if (Math.abs(dx) > Math.abs(dy)) {
    q2 = dx > 0 ? "MODERATE" : "SKIPPED";
  } else {
    q2 = dy < 0 ? "SLIGHT" : "MAJOR";
  }

  save();
}

/* ================= SAVE ================= */

function save() {
  locked = true;
  status.innerText = "Saving‚Ä¶";

  fetch(ENDPOINT, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      q1: q1,
      q2: q2,
      ua: navigator.userAgent
    })
  })
  .then(res => res.json())
  .then(() => {
    status.innerText = "‚úì Saved. Thank you.";
    hint.innerText = "";
  })
  .catch(() => {
    status.innerText = "‚ö† Not saved";
  });
}
</script>

</body>
</html>
