<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipe Survey</title>

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      width: 92%;
      max-width: 420px;
      min-height: 360px;
      background: #ffffff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 18px;
      color: #111;
    }

    .options {
      margin-top: 18px;
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .options span {
      display: block;
      margin: 6px 0;
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #2ecc71;
      display: none;
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h1 id="questionText">How are you feeling today?</h1>

  <div class="options">
    <span>⬆️ Better</span>
    <span>➡️ Same</span>
    <span>⬇️ Worse</span>
    <span>⬅️ Skip</span>
  </div>

  <div class="status" id="statusText">
    Saved. Thank you.
  </div>
</div>

<script>
  // ===== CONFIG =====
  const ENDPOINT_URL =
    "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgnpoB9YiIqTV3iCCPvekHTS1_C4Tgr5fhOAKpXsUpvqUH8i9PrfgANdPFE5wz42pk6xGq2J73v-USzHEm4uOXl4KyOUQS6ms7JqlDceiTbtzojrzT9SkK7R4-hwK1jv9aLf5MxH0Le5V8c6kx-v0rHUFGtR55yDC1shutFk12m_vIwheUW3ObGTmlWbxfESOf4dZNawF_F5APsRBzS6f1_p5PcqvhToqe6KE9vkNc_0bvLFzp5jcvTyU7JpxxwiNVuPzVAPKGdu1XBsBcQ_K0keehxPWb_Ev8D4TmR&lib=MUqFmX3xhxFDzBtrCsRU7H_m8FswXrvlL";

  const sessionId = crypto.randomUUID();

  let step = 1;
  let answers = {};

  const questionText = document.getElementById("questionText");
  const statusText = document.getElementById("statusText");

  let startX = 0;
  let startY = 0;

  const card = document.getElementById("card");

  card.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });

  card.addEventListener("touchend", e => {
    const dx = e.changedTouches[0].clientX - startX;
    const dy = e.changedTouches[0].clientY - startY;

    if (Math.abs(dx) < 40 && Math.abs(dy) < 40) return;

    let choice = "";

    if (Math.abs(dx) > Math.abs(dy)) {
      choice = dx > 0 ? "Same" : "Skip";
    } else {
      choice = dy < 0 ? "Better" : "Worse";
    }

    handleAnswer(choice);
  });

  function handleAnswer(choice) {
    if (step === 1) {
      answers.q1 = choice;
      step = 2;
      questionText.innerText = "Compared to yesterday, is this change noticeable?";
    } else if (step === 2) {
      answers.q2 = choice;
      submitSurvey();
    }
  }

  function submitSurvey() {
    fetch(ENDPOINT_URL, {
      method: "POST",
      body: JSON.stringify({
        session_id: sessionId,
        q1: answers.q1,
        q2: answers.q2,
        device: navigator.userAgent
      })
    })
    .then(() => {
      questionText.innerText = "Response recorded";
      statusText.style.display = "block";
    })
    .catch(() => {
      questionText.innerText = "Submission failed";
    });
  }
</script>

</body>
</html>
