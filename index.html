<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Alchemist | Academy Edition v136.16</title>

<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
  --bg:#050505; --card:#121212; --border:#333;
  --gold:#d4af37; /* Academic Gold */
  --blue:#4a90e2; --green:#50c878; --red:#e74c3c;
  
  /* TYPOGRAPHY PROTOCOL v132.21 */
  --font-serif: 'Crimson Text', serif;
  --font-sans: 'Inter', sans-serif;
  --font-code: 'JetBrains Mono', monospace;
}

*{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}

body{
  margin:0; height:100vh; background:var(--bg);
  color:#e0e0e0; font-family:var(--font-sans);
  overflow:hidden; display:flex; flex-direction:column;
}

/* HEADER */
#header{ width:90%; margin:25px auto 0; z-index:100; }
.header-meta{
  display:flex; justify-content:space-between;
  font-family:var(--font-code); font-size:0.75rem; 
  color:#888; letter-spacing:1.5px; text-transform:uppercase;
}

/* REVIEW TEXT (NOW HOLDS THE HINT) */
#review-text{
  margin-top:25px;
  font-family:var(--font-serif);
  font-size:1.3rem; line-height:1.5;
  font-style:italic; text-align:center;
  color:var(--gold); /* Highlighted color for Hint */
  min-height:4em;
  display:flex; align-items:flex-end; justify-content:center;
  text-shadow: 0 4px 12px rgba(0,0,0,0.9);
}

.progress-track{ width:100%; height:3px; background:#222; margin-top:15px; border-radius:2px; }
#progress-bar{ height:100%; background:var(--gold); width:0%; transition:width 0.4s ease; border-radius:2px; }

/* STACK ENGINE */
#stack{
  position:relative; width:90%; max-width:420px; height:62vh;
  margin:auto; perspective:1500px;
  display:flex; align-items:center; justify-content:center;
}

.card{
  position:absolute; width:100%; height:95%;
  background:var(--card); border-radius:12px; 
  border:1px solid var(--border);
  padding:35px; display:flex; flex-direction:column; justify-content:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.95);
  will-change:transform; transform-style:preserve-3d;
}

/* QUESTION TYPOGRAPHY */
.card-q{
  font-family:var(--font-serif);
  font-size:1.6rem; line-height:1.4; /* Slightly adjusted for long explanations */
  font-weight:600; text-align:center;
  color:#fff; pointer-events:none;
}
.card-q sub{ font-size:0.7em; vertical-align:-0.3em; }
.card-q sup{ font-size:0.7em; vertical-align:0.5em; }

/* SWIPE LABELS */
.swipe-label{
  position:absolute; inset:0; display:flex;
  align-items:center; justify-content:center;
  background:rgba(0,0,0,0.92);
  font-family:var(--font-sans); font-weight:800; font-size:1.6rem;
  text-transform:uppercase; letter-spacing:2px;
  opacity:0; pointer-events:none; padding:30px;
  text-align:center; z-index:10; transition:opacity 0.15s ease;
  border-radius:12px;
}
.sl-up{ color:var(--green); border:2px solid var(--green); }
.sl-left{ color:var(--red); border:2px solid var(--red); }
.sl-right{ color:var(--red); border:2px solid var(--red); }
.sl-down{ color:var(--blue); border:2px solid var(--blue); }

</style>
</head>
<body>

<div id="header">
  <div class="header-meta">
    <span id="id-ui">BOOT</span>
    <span id="xp-ui">0 XP</span>
  </div>
  <div id="review-text"></div>
  <div class="progress-track"><div id="progress-bar"></div></div>
</div>

<div id="stack">
  <div class="card">
    <div class="card-q" style="font-family:var(--font-code); font-size:0.9rem; color:#666; font-style:normal;">
      VIA.STACK | ACADEMY<br>INITIALIZING SYSTEM...
    </div>
  </div>
</div>

<script>
/* ================= UTILS ================= */
function chemText(t){
  if(!t) return "";
  return String(t)
    .replace(/_([0-9]+)/g,"<sub>$1</sub>")
    .replace(/\^([0-9+\-]+)/g,"<sup>$1</sup>")
    .replace(/<->|↔|\\rightleftharpoons/g,"⇌");
}

function cleanPDF(t){
  if(!t) return "";
  return String(t).replace(/<[^>]*>/g, "").replace(/&Delta;/g, "Δ");
}

function shuffle(array) {
  let currentIndex = array.length, randomIndex;
  while (currentIndex != 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }
  return array;
}

/* ================= CONFIG ================= */
const MASTER_URL = "https://raw.githubusercontent.com/dharamdaxini/swipe.survey/e939bcc47c331c43fb8875e3a77f1125329a3810/master.json";
const USER_KEY = "ALCHEMIST_DATA_V1";

/* ================= STATE ================= */
let RAW_DATA=[], MASTER_DATA=[], USER_DATA=[];
const UI={
  stack:document.getElementById("stack"),
  id:document.getElementById("id-ui"),
  xp:document.getElementById("xp-ui"),
  bar:document.getElementById("progress-bar"),
  review:document.getElementById("review-text")
};

let SET_CURSOR=0, ACTIVE_SET=null;
let POOL=[], WRONG=[], REVIEW_INDEX=0;
let SESSION_ALL=[], XP=0;
let VOLUME_LIMIT=null;
let ATTEMPTED = new Set(); 

/* ================= PHYSICS ENGINE (UNCHANGED) ================= */
class PhysicsController{
 constructor(el,cbs){
  this.el=el;this.cbs=cbs;this.active=false;this.start={x:0,y:0};
  this.labels={
    UP:el.querySelector(".sl-up"),
    LEFT:el.querySelector(".sl-left"),
    RIGHT:el.querySelector(".sl-right"),
    DOWN:el.querySelector(".sl-down")
  };
  const s=e=>this.startDrag(e.touches?e.touches[0]:e);
  const m=e=>this.move(e.touches?e.touches[0]:e);
  const e2=()=>this.end();
  el.addEventListener("mousedown",s);
  window.addEventListener("mousemove",m);
  window.addEventListener("mouseup",e2);
  el.addEventListener("touchstart",s,{passive:false});
  el.addEventListener("touchmove",ev=>{if(this.active)ev.preventDefault();m(ev)},{passive:false});
  el.addEventListener("touchend",e2);
 }
 startDrag(p){this.active=true;this.start={x:p.clientX,y:p.clientY};this.el.style.transition="none"}
 move(p){
  if(!this.active)return;
  const dx=p.clientX-this.start.x,dy=p.clientY-this.start.y;
  const d=Math.hypot(dx,dy);
  this.el.style.transform=`translate(${dx}px,${dy}px) rotate(${dx/25}deg)`;
  Object.values(this.labels).forEach(l=>l&&(l.style.opacity=0));
  if(d>20){
    const dir=this.dir(dx,dy);
    this.labels[dir]&&(this.labels[dir].style.opacity=Math.min(d/50,1));
  }
 }
 end(){
  if(!this.active)return;this.active=false;
  const m=new WebKitCSSMatrix(getComputedStyle(this.el).transform);
  const dx=m.m41,dy=m.m42;
  if(Math.hypot(dx,dy)>100)this.cbs.onCommit(this.dir(dx,dy));
  else{this.el.style.transition=".4s cubic-bezier(0.2, 0.8, 0.2, 1)";this.el.style.transform="translate(0,0)"}
 }
 dir(dx,dy){
  const a=(Math.atan2(-dy,dx)*180/Math.PI+360)%360;
  if(a>45&&a<135)return"UP";
  if(a>135&&a<225)return"LEFT";
  if(a>225&&a<315)return"DOWN";
  return"RIGHT";
 }
}

/* ================= RENDER LOGIC ================= */
function card(text,labels,cb){
 const safeText=chemText(text);
 UI.stack.innerHTML="";
 const el=document.createElement("div");
 el.className="card";
 el.innerHTML=`
  <div class="card-q">${safeText.replace(/\n/g,"<br>")}</div>
  <div class="swipe-label sl-up">${chemText(labels.up)||""}</div>
  <div class="swipe-label sl-left">${chemText(labels.left)||""}</div>
  <div class="swipe-label sl-right">${chemText(labels.right)||""}</div>
  <div class="swipe-label sl-down">${chemText(labels.down)||""}</div>`;
 UI.stack.appendChild(el);
 new PhysicsController(el,{onCommit:cb});
}

/* ================= APP FLOW ================= */
function begin(){
 UI.review.textContent=""; 
 card("BEGIN SESSION",{up:"QUIZ",down:"MY PDF",left:"RAPID",right:"LEARN"},dir=>{
  if(dir==="UP") setPick();
  if(dir==="DOWN") exportSessionPDF();
 });
}

function setPick(){
 const sets=[...new Set(RAW_DATA.map(d=>d.set))];
 if(sets.length===0) { alert("No Data Loaded"); return; }
 card(sets[SET_CURSOR],{left:"",right:"",up:"SELECT",down:"BACK"},dir=>{
  if(dir==="LEFT"){SET_CURSOR=(SET_CURSOR+sets.length-1)%sets.length;setPick();}
  if(dir==="RIGHT"){SET_CURSOR=(SET_CURSOR+1)%sets.length;setPick();}
  if(dir==="UP"){ACTIVE_SET=sets[SET_CURSOR];volumePick();}
  if(dir==="DOWN") begin();
 });
}

function volumePick(){
 card(
  `QUESTION VOLUME`,
  {up:"10 Q",left:"25 Q",right:"50 Q",down:"ALL"},
  dir=>{
    if(dir==="UP") VOLUME_LIMIT=10;
    if(dir==="LEFT") VOLUME_LIMIT=25;
    if(dir==="RIGHT") VOLUME_LIMIT=50;
    if(dir==="DOWN") VOLUME_LIMIT=null;
    startQuiz();
  }
 );
}

function startQuiz(){
 let base = RAW_DATA.filter(d=>d.set===ACTIVE_SET);
 base = shuffle(base); 
 if(VOLUME_LIMIT) base = base.slice(0, VOLUME_LIMIT);
 POOL=base;
 WRONG=[]; SESSION_ALL=[]; REVIEW_INDEX=0; XP=0; ATTEMPTED = new Set();
 nextQ();
}

function nextQ(){
 UI.review.textContent=""; 
 if(!POOL.length){
    if(WRONG.length){ review(); return; } 
    report(); return;
 }
 const d=POOL.shift();
 UI.id.textContent=d.id;
 if(!SESSION_ALL.includes(d)) SESSION_ALL.push(d); 

 const opts = shuffle([d.u, d.l, d.r]);
 const map = { up: opts[0], left: opts[1], right: opts[2] };

 card(d.q, map, dir=>{
  let picked = null;
  if(dir==="UP") picked = map.up;
  if(dir==="LEFT") picked = map.left;
  if(dir==="RIGHT") picked = map.right;

  let c = d.correct;
  if(c==="UP"||c==="A") c=d.u;
  else if(c==="LEFT"||c==="B") c=d.l;
  else if(c==="RIGHT"||c==="R"||c==="C") c=d.r;

  const isCorrect = String(picked).trim().toLowerCase() === String(c).trim().toLowerCase();

  if(!isCorrect){
    WRONG.push(d); 
  } else {
    if(!ATTEMPTED.has(d.id)){ XP+=1; }
  }
  
  ATTEMPTED.add(d.id);
  UI.xp.textContent=`${XP} / ${SESSION_ALL.length}`;
  UI.bar.style.width = ((SESSION_ALL.length - POOL.length) / SESSION_ALL.length) * 100 + "%";
  
  nextQ();
 });
}

function review(){
 if(!WRONG.length){ report(); return; } 
 const d=WRONG[REVIEW_INDEX];
 
 // HEADER: HINT
 UI.review.innerHTML = chemText(`HINT: ${d.hint || "Recall the basics."}`);
 
 // CARD: LOGIC
 card(
  `REVIEW NOTE\n\n${d.logic || "Review the core principles."}`,
  {up:"RETRY", down:"SKIP"},
  dir=>{
    if(dir==="UP"){
        WRONG.splice(REVIEW_INDEX,1);
        POOL.unshift(d);
        if(REVIEW_INDEX >= WRONG.length) REVIEW_INDEX=0;
        nextQ();
    }
    if(dir==="DOWN"){
        REVIEW_INDEX=(REVIEW_INDEX+1)%WRONG.length;
        review();
    }
  }
 );
}

function report(){
 UI.review.textContent="SESSION COMPLETE"; 
 
 const total = SESSION_ALL.length;
 const percent = Math.round((XP / total) * 100);
 let feedback = "Review Recommended.";
 if(percent > 90) feedback = "Excellent Mastery.";
 else if(percent > 70) feedback = "Solid Performance.";
 
 card(
  `SUMMARY\n\n${XP} / ${total} Correct\n(${percent}%)\n\n${feedback}`,
  {down:"EXPORT PDF", up:"RETRY SET", left:"MAIN MENU", right:"NEXT LEVEL"},
  dir=>{
    if(dir==="DOWN") exportSessionPDF();
    if(dir==="UP") startQuiz(); 
    if(dir==="LEFT") begin();
    if(dir==="RIGHT"){
        const sets=[...new Set(RAW_DATA.map(d=>d.set))];
        const curr = sets.indexOf(ACTIVE_SET);
        if(curr > -1 && curr < sets.length - 1){
            ACTIVE_SET = sets[curr+1];
            volumePick();
        } else {
            alert("All Sets Completed!");
            begin();
        }
    }
  }
 );
}

/* ================= ACADEMY LAYOUT PDF v132.21 (HARD GREY LOCK) ================= */
function exportSessionPDF(){
 if(!SESSION_ALL.length){alert("No session data");return;}
 const {jsPDF}=window.jspdf;
 const doc=new jsPDF();
 
 const seen=new Set();
 const unique=SESSION_ALL.filter(q=>{
  if(seen.has(q.id)) return false;
  seen.add(q.id);return true;
 });

 let y=20;
 const ML=15; // Margin Left
 const W=180; // Content Width
 const COL_OPT_W=45;
 const COL_LOG_W=65;
 const COL_EXE_W=65;
 const COL_LOG_X=ML+COL_OPT_W+5;
 const COL_EXE_X=COL_LOG_X+COL_LOG_W+5;

 doc.setFont("times","bold"); doc.setFontSize(16);
 doc.text("ACADEMY SESSION REPORT",105,y,{align:"center"});
 doc.line(ML,y+2,195,y+2); doc.line(ML,y+3,195,y+3);
 y+=15;

 unique.forEach((d,i)=>{
  if(y>240){doc.addPage();y=20;}

  // 1. HEADER (ID)
  doc.setFont("helvetica","bold"); doc.setFontSize(8); doc.setTextColor(100);
  doc.text(`${d.id} // ${d.dom||"GENERAL"} > ${d.topic||"CONCEPTS"}`,ML,y); y+=5;

  // 2. QUESTION
  doc.setFont("times","bold"); doc.setFontSize(12); doc.setTextColor(0);
  const qText = cleanPDF(d.q);
  const qLines = doc.splitTextToSize(qText,W);
  doc.text(qLines,ML,y); y+=(qLines.length*5)+3;

  // DIVIDER
  doc.setDrawColor(200); doc.setLineWidth(0.1); doc.line(ML,y,195,y); y+=5;

  // 3. COLUMNS
  const startY=y;
  
  // COL 1: OPTIONS (A/B/C)
  doc.setFont("helvetica","bold"); doc.setFontSize(7); doc.setTextColor(150);
  doc.text("OPTIONS",ML,y); y+=4;
  doc.setFont("helvetica","normal"); doc.setFontSize(9); 
  
  /* --- COLOR LOCK: UNIFORM GREY FOR ALL OPTIONS --- */
  doc.setTextColor(80,80,80); // HARD LOCK: GREY
  
  const optA = `(A) ${cleanPDF(d.u)}`;
  const optB = `(B) ${cleanPDF(d.l)}`;
  const optC = `(C) ${cleanPDF(d.r)}`;
  
  doc.text(doc.splitTextToSize(optA,COL_OPT_W),ML,y); 
  y+=doc.splitTextToSize(optA,COL_OPT_W).length*4+2;
  
  doc.text(doc.splitTextToSize(optB,COL_OPT_W),ML,y); 
  y+=doc.splitTextToSize(optB,COL_OPT_W).length*4+2;
  
  doc.text(doc.splitTextToSize(optC,COL_OPT_W),ML,y); 
  y+=doc.splitTextToSize(optC,COL_OPT_W).length*4+2;
  
  let maxH = y; y=startY;

  // COL 2: THEORY & LOGIC
  doc.setFont("helvetica","bold"); doc.setFontSize(7); doc.setTextColor(150);
  doc.text("THEORY & LOGIC",COL_LOG_X,y); y+=4;
  doc.setFont("times","italic"); doc.setFontSize(9); doc.setTextColor(50);
  const logT = doc.splitTextToSize(cleanPDF(d.logic||"No logic provided."),COL_LOG_W);
  doc.text(logT,COL_LOG_X,y); 
  const col2H = y+(logT.length*4);
  if(col2H>maxH) maxH=col2H;
  y=startY;

  // COL 3: EXECUTION
  doc.setFont("helvetica","bold"); doc.setFontSize(7); doc.setTextColor(150);
  doc.text("EXECUTION",COL_EXE_X,y); y+=4;
  doc.setFont("helvetica","normal"); doc.setFontSize(9); doc.setTextColor(0);
  const s1 = `1. ${cleanPDF(d.s1||d.step1||"-")}`;
  const s2 = `2. ${cleanPDF(d.s2||d.step2||"-")}`;
  const s1L = doc.splitTextToSize(s1,COL_EXE_W);
  doc.text(s1L,COL_EXE_X,y); y+=(s1L.length*4)+2;
  const s2L = doc.splitTextToSize(s2,COL_EXE_W);
  doc.text(s2L,COL_EXE_X,y);
  const col3H = y+(s2L.length*4);
  if(col3H>maxH) maxH=col3H;

  y=maxH+5;

  // 4. DISTRACTOR
  if(d.trap||d.note){
    doc.setLineDash([1,1],0); doc.line(ML,y,195,y); doc.setLineDash([]); y+=4;
    doc.setFont("helvetica","bold"); doc.setFontSize(7); doc.setTextColor(200,50,50);
    doc.text("DISTRACTOR ANALYSIS:",ML,y);
    doc.setFont("times","italic"); doc.setTextColor(80);
    doc.text(cleanPDF(d.trap||d.note),ML+35,y); y+=8;
  } else {y+=5;}
  y+=5;
 });

 doc.save(`ALCHEMIST_SESSION_${Date.now()}.pdf`);
 setTimeout(begin,500);
}

/* ================= BOOTSTRAP ================= */
async function init(){
 try{USER_DATA=JSON.parse(localStorage.getItem(USER_KEY)||"[]");}catch{USER_DATA=[];}
 try{const r=await fetch(MASTER_URL);MASTER_DATA=await r.json();}catch{MASTER_DATA=[];}
 RAW_DATA=[...MASTER_DATA,...USER_DATA];
 begin();
}
init();
</script>
</body>
</html>
