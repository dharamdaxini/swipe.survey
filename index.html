<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Swipe Survey</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, sans-serif;
  }

  .card {
    width: 90%;
    max-width: 420px;
    background: #fff;
    border-radius: 22px;
    padding: 40px 24px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  h1 {
    font-size: 28px;
    margin-bottom: 12px;
  }

  .sub {
    color: #777;
    margin-bottom: 24px;
    line-height: 1.6;
  }

  .status {
    margin-top: 24px;
    font-weight: 600;
  }

  .error {
    color: #c62828;
  }

  .success {
    color: #2e7d32;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">How are you feeling today?</h1>

  <div class="sub">
    Swipe to answer<br><br>
    ⬆️ Better<br>
    ➡️ Same<br>
    ⬇️ Worse<br>
    ⬅️ Skip
  </div>

  <div id="status" class="status"></div>
</div>

<script>
const ENDPOINT = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLh1U482h7l2JJPozMZ_6r3wkYM7KGDLVSfd5WMtG_rYWhiz-Z7Pf8xPW_RYdvFYgQMJHlnobvQS_EB95U4B5DDhVZGYjwyajlaX9-n-ALkrTB8rrXni8RwyPy3_Z4J6RZOCF0U13EYDhwsVYCEAzkNcU4iwrZ91yLa9QgIoK1PoBALSJafN_mb8nPknjDLpkoJZxWqcwvshJMj15pY_d8jBQFO5EvzH9BzHcZRJyDgRNyP7QCb0Y9mY-VGFOBZmbAysHqmb2FPDJgFHyv3LLqLiJg_A4zQ6mj0AumVn&lib=MUqFmX3xhxFDzBtrCsRU7H_m8FswXrvlL";

let step = 1;
let q1 = null;
let q2 = null;

let startX = 0;
let startY = 0;

document.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

document.addEventListener("touchend", e => {
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) < 40 && Math.abs(dy) < 40) return;

  if (Math.abs(dx) > Math.abs(dy)) {
    handleSwipe(dx > 0 ? "right" : "left");
  } else {
    handleSwipe(dy < 0 ? "up" : "down");
  }
});

function handleSwipe(dir) {
  if (step === 1) {
    q1 = mapQ1(dir);
    step = 2;
    document.getElementById("question").innerText = "How much did it improve?";
    document.querySelector(".sub").innerHTML = `
      Swipe to answer<br><br>
      ⬆️ Slight<br>
      ➡️ Moderate<br>
      ⬇️ Major<br>
      ⬅️ Skip
    `;
  } else if (step === 2) {
    q2 = mapQ2(dir);
    save();
  }
}

function mapQ1(d) {
  return { up: "Better", right: "Same", down: "Worse", left: "Skip" }[d];
}

function mapQ2(d) {
  return { up: "Slight", right: "Moderate", down: "Major", left: "Skip" }[d];
}

function save() {
  fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify({
      q1,
      q2,
      userAgent: navigator.userAgent
    }),
    headers: { "Content-Type": "application/json" }
  })
  .then(r => r.json())
  .then(() => {
    document.getElementById("status").innerHTML =
      "<span class='success'>✓ Saved. Thank you.</span>";
  })
  .catch(() => {
    document.getElementById("status").innerHTML =
      "<span class='error'>⚠ Not saved</span>";
  });
}
</script>
<div id="swipeLayer"></div>
</body>
</html>
