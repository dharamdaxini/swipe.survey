<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alchemist V107.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #111; --border: #262626; --gold: #ffd600; --green: #2ecc71; --blue: #3498db; --font-chem: 'Crimson Text', serif; --font-ui: 'Inter', sans-serif; --font-code: 'JetBrains Mono', monospace; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--font-ui); overflow: hidden; touch-action: none; display: flex; flex-direction: column; }
        sub { font-size: 0.7em; vertical-align: baseline; position: relative; bottom: -0.2em; }
        sup { font-size: 0.7em; vertical-align: baseline; position: relative; top: -0.4em; }

        /* HUD */
        #header { width: 92%; margin: 20px auto 10px; flex-shrink: 0; z-index: 1000; display: none; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.85rem; color: #777; letter-spacing: 2px; font-weight: 900; }
        .progress-track { width: 100%; height: 4px; background: #1a1a1a; margin-top: 12px; border-radius: 2px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 0.4s ease; box-shadow: 0 0 15px rgba(255, 214, 0, 0.4); }

        /* Stack & Card Physics */
        #stack { position: absolute; top: 58%; left: 50%; transform: translate(-50%, -50%); width: 94%; max-width: 420px; height: 60vh; perspective: 1500px; display: none; align-items: center; justify-content: center; z-index: 500; }
        .card { position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 44px; border: 1px solid var(--border); padding: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.9); will-change: transform, opacity; transform-origin: center center; transition: transform 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card-q { font-family: var(--font-chem); font-size: clamp(18px, 4.5vmin, 26px); line-height: 1.3; font-weight: 600; color: #ffffff; width: 100%; max-height: 85%; overflow-y: auto; scrollbar-width: none; }
        .swipe-label { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); color: #fff; font-weight: 900; font-size: clamp(0.9rem, 3.5vw, 1.5rem); text-transform: uppercase; border-radius: 44px; z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.1s; border: 2px solid var(--gold); padding: 20px; text-align: center; }

        /* Logic Overlay */
        .overlay { position: absolute; inset: 0; background: #080808; z-index: 1100; padding: 35px; border-radius: 44px; display: none; flex-direction: column; border: 1px solid var(--gold); text-align: left; }
        .overlay.active { display: flex; opacity: 1; pointer-events: auto; }
        .overlay-body { font-size: 1.1rem; line-height: 1.6; color: #ddd; font-family: var(--font-chem); overflow-y: auto; flex-grow: 1; margin-bottom: 20px; scrollbar-width: none; }

        /* Terminal Logs */
        #history-tape { width: 90%; margin: 0 auto; flex-grow: 1; max-height: 10vh; overflow: auto; display: none; flex-direction: column-reverse; font-family: var(--font-code); font-size: 0.75rem; text-align: right; border-right: 2px solid #222; padding-right: 12px; mask-image: linear-gradient(to bottom, transparent 0%, black 40%); -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%); }
        .log-item { margin-bottom: 4px; color: #333; text-transform: uppercase; }
        .log-item.active { color: var(--green); font-weight: 900; }

        /* Portal UI */
        #portal { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        #portal h1 { color: var(--gold); letter-spacing: 5px; margin-bottom: 5px; font-size: 1.2rem; }
        #portal textarea { width: 100%; height: 280px; background: #111; border: 1px solid #333; color: var(--green); font-family: var(--font-code); padding: 15px; border-radius: 12px; margin: 20px 0; font-size: 10px; outline: none; }
        .btn { width: 100%; padding: 22px; border-radius: 100px; border: none; background: #fff; color: #000; font-weight: 900; text-transform: uppercase; cursor: pointer; font-family: var(--font-ui); }
        .btn-gold { background: var(--gold); }
    </style>
</head>
<body>

<div id="portal">
    <h1>ALCHEMIST_V107.1</h1>
    <p style="color: #666; font-size: 0.7rem; margin: 0;">TABULAR_PARSER: ENABLED</p>
    <textarea id="data-input" placeholder="PASTE_EXCEL_DATA_HERE"></textarea>
    <button class="btn btn-gold" onclick="vaultAndInject()">SYNC & INITIALIZE</button>
</div>

<div id="header">
    <div class="header-meta"><span id="rank-ui">READY</span><span id="xp-ui">0 XP</span></div>
    <div class="progress-track"><div id="progress-bar"></div></div>
</div>

<div id="history-tape"></div>
<div id="stack"></div>

<script>
    let DATABASE = [], POOL = [], MISTAKES = [], SCORE = 0;
    let MODE = "MENU_DIFF", CUR_DATASET = "", CUR_TOPIC = "", CUR_DEPTH = "", SESSION_LIMIT = 20, CUR_INDEX = 0;

    window.onload = () => {
        const saved = localStorage.getItem('alchemist_vault');
        if (saved) document.getElementById('data-input').value = saved;
    };

    function vaultAndInject() {
        const raw = document.getElementById('data-input').value.trim();
        if (!raw) return;
        localStorage.setItem('alchemist_vault', raw);
        process(raw);
        document.getElementById('portal').style.display = 'none';
        ['header', 'history-tape', 'stack'].forEach(id => document.getElementById(id).style.display = 'flex');
    }

    function process(raw) {
        DATABASE = raw.split('\n').map(line => {
            try {
                if (!line.includes('❌')) return null;
                
                // TABULAR SPLIT: Splits by Tab, or 2+ Spaces
                const cols = line.split(/\t|\s{2,}/).map(c => c.trim()).filter(c => c.length > 0);
                
                // Assuming standard 12-column layout from screenshots:
                // ID, SET, TOPIC, TYPE, QUESTION, OPT_UP, OPT_RIGHT, OPT_LEFT, CORRECT, EXPLANATION, HINT, WEIGHT
                if (cols.length < 9) return null;

                return {
                    id: cols[0], ds: cols[1], tp: cols[2], ty: cols[3],
                    q: cols[4], u: cols[5], r: cols[6], l: cols[7],
                    c: cols[8], ex: cols[9] || "Logic missing", weight: cols[11] || "0.5"
                };
            } catch (e) { return null; }
        }).filter(x => x !== null);
        renderDiff();
    }

    /* RENDERING & PHYSICS */
    const format = (t) => t ? t.toString().replace(/(\d)\s*x\s*10\^(-?\d+)/g, '$1×10<sup>$2</sup>').replace(/([A-Z][a-z]?)(\d+)/g, '$1<sub>$2</sub>').replace(/->/g, '→').replace(/\|\|/g, '<br><br>') : "";
    function updateHUD() { document.getElementById('rank-ui').innerText = `${CUR_INDEX} / ${SESSION_LIMIT}`; document.getElementById('progress-bar').style.width = `${(CUR_INDEX / SESSION_LIMIT) * 100}%`; }
    function addToLog(msg, action) { const tape = document.getElementById('history-tape'); tape.querySelectorAll('.active').forEach(el => el.classList.remove('active')); const div = document.createElement('div'); div.className = "log-item active"; div.innerHTML = `> ${msg}`; if (action) div.onclick = action; tape.prepend(div); }
    function renderMenu(q, up, lt, rt, dn) { const s = document.getElementById('stack'); s.innerHTML = ""; const c = document.createElement('div'); c.className = "card"; c.innerHTML = `<div class="card-q">${q}</div><div class="swipe-label sl-up">${up}</div><div class="swipe-label sl-left">${lt}</div><div class="swipe-label sl-right">${rt}</div><div class="swipe-label sl-down">${dn}</div>`; s.appendChild(c); bindPhysics(c, {}); }

    function renderDiff() { MODE = "MENU_DIFF"; addToLog("READY", null); renderMenu("SELECT DIFFICULTY", "SET A", "SET B", "SET C", "SET D"); }
    function renderTopic(ds) { MODE = "MENU_TOPIC"; CUR_DATASET = ds; addToLog(ds, renderDiff); renderMenu("CHOOSE DOMAIN", "PHYSICAL", "ORGANIC", "INORGANIC", "ANALYTICAL"); }
    function renderDepth(tp) { MODE = "MENU_DEPTH"; CUR_TOPIC = tp; addToLog(tp, () => renderTopic(CUR_DATASET)); renderMenu("SELECT DEPTH", "CONCEPT", "MATH", "DATA", "LOGIC"); }
    function renderVolume(dp) { MODE = "MENU_VOLUME"; CUR_DEPTH = dp; addToLog(dp, () => renderDepth(CUR_TOPIC)); renderMenu("SESSION VOLUME", "10 Qs", "20 Qs", "30 Qs", "50 Qs"); }
    function startQuiz(limit) { SESSION_LIMIT = parseInt(limit); CUR_INDEX = 1; MISTAKES = []; POOL = DATABASE.filter(q => q.ds === CUR_DATASET).sort(() => Math.random() - 0.5).slice(0, SESSION_LIMIT); MODE = "QUIZ"; renderNext(); }

    function renderNext() {
        const s = document.getElementById('stack'); s.innerHTML = "";
        if (!POOL.length) { renderEnd(); return; }
        updateHUD(); const q = { ...POOL[0] };
        const items = [{ t: q.u, c: q.c === "UP" }, { t: q.r, c: q.c === "RIGHT" }, { t: q.l, c: q.c === "LEFT" }].sort(() => Math.random() - 0.5);
        q.u = items[0].t; q.r = items[1].t; q.l = items[2].t;
        q.c = items[0].c ? "UP" : (items[1].c ? "RIGHT" : "LEFT");
        const c = document.createElement('div'); c.className = "card";
        c.innerHTML = `<div class="card-q">${format(q.q)}</div><div class="swipe-label sl-up">${q.u}</div><div class="swipe-label sl-left">${q.l}</div><div class="swipe-label sl-right">${q.r}</div><div class="swipe-label sl-down">⬇ VIEW LOGIC</div><div class="overlay"><div class="overlay-body">${format(q.ex)}</div><button class="btn" onclick="this.parentElement.classList.remove('active')">BACK</button></div>`;
        s.appendChild(c); bindPhysics(c, q);
    }

    function renderEnd() {
        MODE = "END"; const s = document.getElementById('stack'); s.innerHTML = ""; const c = document.createElement('div'); c.className = "card";
        c.innerHTML = `<div class="card-q">MISSION COMPLETE<br><span style="color:var(--gold); font-size:1.2rem">${SCORE} XP</span></div><div class="swipe-label sl-up">RESTART</div><div class="swipe-label sl-left">MENU</div><div class="swipe-label sl-right">NEXT SET</div><div class="swipe-label sl-down">REVIEW</div>`;
        s.appendChild(c); bindPhysics(c, {});
    }

    function bindPhysics(el, data) {
        let x = 0, y = 0, sx = 0, sy = 0, active = false, td = null;
        const lbs = { up: el.querySelector('.sl-up'), dn: el.querySelector('.sl-down'), lt: el.querySelector('.sl-left'), rt: el.querySelector('.sl-right') };
        const MAX_RADIUS = 38; 
        el.onmousedown = el.ontouchstart = e => { active = true; const p = e.touches ? e.touches[0] : e; sx = p.clientX; sy = p.clientY; el.style.transition = "none"; };
        window.onmousemove = window.ontouchmove = e => { 
            if (!active) return; 
            const p = e.touches ? e.touches[0] : e; 
            let dx = p.clientX - sx; let dy = p.clientY - sy; 
            const distance = Math.sqrt(dx*dx + dy*dy);
            if (distance > MAX_RADIUS) { const ratio = MAX_RADIUS / distance; x = dx * ratio; y = dy * ratio; } else { x = dx; y = dy; }
            requestAnimationFrame(() => { if (active) el.style.transform = `translate3d(${x}px,${y}px,0) rotate(${dx/12}deg) scale(1.05)`; });
            const ang = Math.atan2(-dy, dx) * (180 / Math.PI);
            Object.values(lbs).forEach(l => { if (l) l.style.opacity = 0; });
            if (distance > 20) {
                let d = (ang >= 45 && ang < 135) ? "up" : (ang >= 135 || ang < -135) ? "lt" : (ang >= -135 && ang < -45) ? "dn" : "rt";
                if (lbs[d]) lbs[d].style.opacity = 1; td = d.toUpperCase();
            }
        };
        window.onmouseup = window.ontouchend = e => { 
            if (!active) return; active = false; 
            const finalDist = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
            if (finalDist > 30) handleAction(el, data, td); 
            else { el.style.transition = "transform 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275)"; el.style.transform = "none"; } 
        };
    }

    function handleAction(el, data, dir) {
        if (MODE === "MENU_DIFF") renderTopic(dir === "UP" ? "SET A" : dir === "LT" ? "SET B" : dir === "RT" ? "SET C" : "SET D");
        else if (MODE === "MENU_TOPIC") renderDepth(dir === "UP" ? "Physical" : dir === "LT" ? "Organic" : dir === "RT" ? "Inorganic" : "Analytical");
        else if (MODE === "MENU_DEPTH") renderVolume(dir === "UP" ? "CONCEPT" : dir === "LT" ? "MATH" : dir === "RT" ? "DATA" : "LOGIC");
        else if (MODE === "MENU_VOLUME") startQuiz(dir === "UP" ? 10 : dir === "LT" ? 20 : dir === "RT" ? 30 : 50);
        else if (MODE === "END") {
            if (dir === "UP") startQuiz(SESSION_LIMIT); else if (dir === "LT") renderDiff();
            else if (dir === "DN") { if (MISTAKES.length > 0) { POOL = [...MISTAKES]; MISTAKES = []; CUR_INDEX = 1; SESSION_LIMIT = POOL.length; MODE = "QUIZ"; renderNext(); } else renderDiff(); }
        } else {
            if (dir === "DN") { el.querySelector('.overlay').classList.add('active'); el.style.transform = "none"; return; }
            const ad = dir.replace('LT', 'LEFT').replace('RT', 'RIGHT');
            if (ad === data.c) { SCORE += 10; document.getElementById('xp-ui').innerText = `${SCORE} XP`; }
            else { if(!MISTAKES.find(m => m.id === data.id)) MISTAKES.push(data); }
            POOL.shift(); CUR_INDEX++; renderNext();
        }
    }
</script>
</body>
</html>
