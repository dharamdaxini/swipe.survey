<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alchemist V81.0 | Force Fix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000; --card: #111; --border: #222; 
            --gold: #ffd600; --blue: #3498db; --green: #2ecc71; --purple: #9b59b6;
            --font-chem: 'Crimson Text', serif; --font-ui: 'Inter', sans-serif; --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; -webkit-font-smoothing: antialiased; }
        body { 
            margin: 0; height: 100vh; background: var(--bg); color: #fff;
            font-family: var(--font-ui); overflow: hidden; touch-action: none; 
            display: flex; flex-direction: column;
        }

        sub { font-size: 0.7em; vertical-align: sub; line-height: 0; }
        sup { font-size: 0.7em; vertical-align: super; line-height: 0; }

        #header { width: 90%; margin: 25px auto 0; z-index: 100; flex-shrink: 0; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.7rem; color: #555; letter-spacing: 2px; }
        .progress-track { width: 100%; height: 2px; background: #1a1a1a; margin-top: 10px; border-radius: 1px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 0.4s ease; }

        #stack { 
            position: relative; width: 92%; max-width: 400px; height: 70vh; 
            margin: auto; perspective: 1200px; display: flex; align-items: center; justify-content: center;
        }
        
        .card { 
            position: absolute; width: 100%; height: 90%; background: var(--card); border-radius: 40px; border: 1px solid var(--border);
            padding: 30px; display: flex; flex-direction: column; justify-content: center; box-shadow: 0 30px 90px rgba(0,0,0,0.9);
            will-change: transform, opacity; transform: translate3d(0,0,0);
            backface-visibility: hidden; align-items: center; text-align: center;
        }

        /* --- V81.0 LIQUID UI FIX --- */
        /* Changed 'vw' to 'vmin' to prevent text getting too big on wide desktop screens */
        .card-q { 
            font-family: var(--font-chem); 
            font-size: clamp(18px, 4.5vmin, 28px); 
            line-height: 1.4; font-weight: 600; color: #f0f0f0; text-rendering: optimizeLegibility;
            width: 100%; max-height: 70%; overflow-y: auto; scrollbar-width: none; 
        }
        .card-q::-webkit-scrollbar { display: none; }

        .swipe-label {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: #000; color: #fff; font-weight: 900; font-size: 1.6rem; text-transform: uppercase;
            border-radius: 40px; z-index: 999; opacity: 0; pointer-events: none; text-align: center; padding: 20px;
        }
        
        .sl-down-hint { 
            color: var(--blue) !important; font-size: 1.1rem !important; 
            text-transform: none !important; font-family: var(--font-chem) !important; 
            padding: 30px; line-height: 1.4; white-space: pre-wrap;
        }

        .overlay {
            position: absolute; inset: 0; background: #0d0d0d; z-index: 1100; padding: 40px;
            opacity: 0; pointer-events: none; border-radius: 40px; transition: opacity 0.3s ease;
            display: flex; flex-direction: column; justify-content: center; overflow-y: auto;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .overlay-label { font-size: 0.7rem; color: var(--gold); font-family: var(--font-code); margin-bottom: 10px; letter-spacing: 2px; }
        .overlay-body { font-size: 1.15rem; line-height: 1.6; color: #bbb; margin-bottom: 30px; font-family: var(--font-chem); }
        .btn { width: 100%; padding: 18px; border-radius: 50px; border: none; background: #fff; color: #000; font-weight: 900; text-transform: uppercase; cursor: pointer;}

        #loader { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; font-family: var(--font-code); color: var(--gold); letter-spacing: 5px; }
    </style>
</head>
<body>

<div id="loader">ALCHEMIST V81.0</div>

<div id="header">
    <div class="header-meta">
        <span id="rank-ui">ID: BOOT</span>
        <span id="xp-ui">0 XP</span>
    </div>
    <div class="progress-track"><div id="progress-bar"></div></div>
</div>

<div id="stack"></div>

<script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwv_n-Q0J0hwRPIzy2D0mx54-fKNDmvKG0kPgZZwoN5xZGloJbAFP-upgMbGfJA-Lk/exec";
    const NEXT_LEVEL = { "SET_A": "SET_B", "SET_B": "SET_C", "SET_C": "SET_D", "SET_D": "SET_A" };

    const RAW_DATA = [
        {"id": "SET_A_0001", "ds": "SET_A", "tp": "Kinetics", "ty": "MATH", "q": "In a second-order reaction rate = k[A]², why is the half-life t₁/₂ dependent on initial concentration?", "u": "Rate decreases too slowly", "r": "Derivative depends on [A]²", "l": "Integral diverges", "c": "RIGHT", "ex": "✅ Integrating 1/[A]² yields t = 1/(k[A]₀).", "h": "Integration of power rule."},
        {"id": "SET_A_0002", "ds": "SET_A", "tp": "Quantum", "ty": "CONCEPT", "q": "Why must the Hamiltonian operator Ĥ be Hermitian?", "u": "Real eigenvalues", "r": "Complex waves", "l": "Boundary conditions", "c": "UP", "ex": "✅ Hermiticity guarantees real energy eigenvalues.", "h": "Real spectrum."},
        {"id": "SET_A_0003", "ds": "SET_A", "tp": "Thermodynamics", "ty": "CONCEPT", "q": "Which property validates Maxwell Relations?", "u": "Exact Differentials", "r": "Homogeneity", "l": "Additivity", "c": "UP", "ex": "✅ State functions are exact differentials (path-independent).", "h": "Mixed partials equality."},
        {"id": "SET_A_0004", "ds": "SET_A", "tp": "Stat Mech", "ty": "CONCEPT", "q": "As T → 0, Partition Function Z approaches:", "u": "Degeneracy g₀", "r": "Entropy max", "l": "Infinite", "c": "UP", "ex": "✅ Only the ground state term survives in the sum.", "h": "Limit of e^-x."},
        {"id": "SET_A_0005", "ds": "SET_A", "tp": "Group Theory", "ty": "CONCEPT", "q": "Forbidden IR transition means direct product lacks:", "u": "Totally Symmetric Rep", "r": "Basis set", "l": "Imaginary E", "c": "UP", "ex": "✅ Integral over symmetric space must be non-zero.", "h": "Symmetry integral."},
        {"id": "SET_A_0006", "ds": "SET_A", "tp": "Quantum", "ty": "CONCEPT", "q": "Commutator [A, B] = 0 implies:", "u": "Simultaneous eigenfunctions", "r": "Orthogonal", "l": "Time-dependent", "c": "UP", "ex": "✅ Can be measured precisely at the same time.", "h": "Simultaneous measurement."},
        {"id": "SET_A_0007", "ds": "SET_A", "tp": "Kinetics", "ty": "MATH", "q": "Intercept of Arrhenius plot ln(k) vs 1/T:", "u": "ln(A)", "r": "Activation Energy", "l": "Enthalpy", "c": "UP", "ex": "✅ ln(k) = ln(A) - Ea/RT. Intercept is ln(A).", "h": "y-intercept."},
        {"id": "SET_A_0008", "ds": "SET_A", "tp": "Spectroscopy", "ty": "CONCEPT", "q": "Fourier Transform connects FID to spectrum by:", "u": "Time → Frequency", "r": "Phase → Amp", "l": "Integrates noise", "c": "UP", "ex": "✅ Decomposes time-domain signal into frequencies.", "h": "t to omega."},
        {"id": "SET_A_0009", "ds": "SET_A", "tp": "Stat Mech", "ty": "MATH", "q": "Stirling's Approx valid when:", "u": "N is large", "r": "N is small", "l": "N is integer", "c": "UP", "ex": "✅ Large N allows sum of logs to approximate integral.", "h": "Discrete to continuous."},
        {"id": "SET_A_0010", "ds": "SET_A", "tp": "Thermodynamics", "ty": "CONCEPT", "q": "Gibbs-Duhem equation implies potentials are:", "u": "Dependent/Coupled", "r": "Equal", "l": "Constant", "c": "UP", "ex": "✅ Σ n dμ = 0. Potentials cannot change independently.", "h": "Reduced DOF."},
        {"id": "SET_A_0011", "ds": "SET_A", "tp": "Quantum", "ty": "CONCEPT", "q": "Variational Principle: E_trial is always:", "u": "≥ E_true", "r": "≤ E_true", "l": "Zero", "c": "UP", "ex": "✅ Upper bound to the true ground state energy.", "h": "You can't beat truth."},
        {"id": "SET_A_0012", "ds": "SET_A", "tp": "Kinetics", "ty": "CONCEPT", "q": "Steady State fails during induction because:", "u": "Formation > Consumption", "r": "Rate=0", "l": "[I] constant", "c": "UP", "ex": "✅ Intermediate must accumulate from zero first.", "h": "Filling bucket."},
        {"id": "SET_A_0013", "ds": "SET_A", "tp": "Crystallography", "ty": "MATH", "q": "Bragg's Law nλ = 2d sinθ geometry:", "u": "Path difference", "r": "Lattice energy", "l": "Packing", "c": "UP", "ex": "✅ Extra distance 2d sinθ must match wavelengths.", "h": "Extra mile."},
        {"id": "SET_A_0014", "ds": "SET_A", "tp": "Electrochem", "ty": "MATH", "q": "Nernst Eq at equilibrium (Q=K):", "u": "E_cell = 0", "r": "ln Q infinite", "l": "E° doubles", "c": "UP", "ex": "✅ Driving force cancels standard potential.", "h": "Balance."},
        {"id": "SET_A_0015", "ds": "SET_A", "tp": "Surface Chem", "ty": "MATH", "q": "Langmuir Isotherm θ → 1 as P → ∞ because:", "u": "KP dominates denominator", "r": "Numerator 0", "l": "K is 0", "c": "UP", "ex": "✅ θ = KP/(1+KP). Ratio approaches 1.", "h": "Saturation."},
        {"id": "SET_A_0016", "ds": "SET_A", "tp": "Quantum", "ty": "MATH", "q": "Overlap integral S of orthogonal orbitals:", "u": "Zero", "r": "One", "l": "Infinite", "c": "UP", "ex": "✅ Orthogonality means zero overlap integral.", "h": "Integral is 0."},
        {"id": "SET_A_0017", "ds": "SET_A", "tp": "Thermodynamics", "ty": "CONCEPT", "q": "Why is Cp defined as (∂H/∂T)_p?", "u": "Isobaric path", "r": "H is 0", "l": "H independent", "c": "UP", "ex": "✅ Subscript p locks Pressure constant.", "h": "Fix the path."},
        {"id": "SET_A_0018", "ds": "SET_A", "tp": "Polymer Chem", "ty": "STATISTICS", "q": "Number Average Mn is which moment?", "u": "First moment", "r": "Second moment", "l": "Variance", "c": "UP", "ex": "✅ Arithmetic mean is the first moment.", "h": "Arithmetic mean."},
        {"id": "SET_A_0019", "ds": "SET_A", "tp": "Fluid Dynamics", "ty": "MATH", "q": "Viscosity term μ∇²v represents:", "u": "Diffusion", "r": "Convection", "l": "Source", "c": "UP", "ex": "✅ Laplacian ∇² implies diffusion of momentum.", "h": "Spreading out."},
        {"id": "SET_A_0020", "ds": "SET_A", "tp": "Spectroscopy", "ty": "CONCEPT", "q": "Beer's Law deviations at high conc:", "u": "Refractive index / ε change", "r": "Log fail", "l": "Path change", "c": "UP", "ex": "✅ Interactions change molar absorptivity ε.", "h": "ε not constant."},
        {"id": "SET_B_0001", "ds": "SET_B", "tp": "Analytical", "ty": "APPLICATION", "q": "In HPLC, high back-pressure usually indicates:", "u": "Blocked Column/Frit", "r": "Leak", "l": "Empty Solvent", "c": "UP", "ex": "✅ High pressure suggests a blockage in the flow path.", "h": "Obstruction."},
        {"id": "SET_B_0002", "ds": "SET_B", "tp": "Analytical", "ty": "CONCEPT", "q": "Which detector is destructive in GC?", "u": "FID (Flame Ionization)", "r": "TCD", "l": "ECD", "c": "UP", "ex": "✅ FID burns the sample to measure ions.", "h": "Burning."},
        {"id": "SET_B_0003", "ds": "SET_B", "tp": "Analytical", "ty": "APPLICATION", "q": "Karl Fischer titration measures:", "u": "Water Content", "r": "Acid", "l": "Metals", "c": "UP", "ex": "✅ Industrial standard for trace moisture.", "h": "Moisture."}
    ];

    let POOL = [], MISTAKES = [], SCORE = 0, isTransitioning = false, startTime = 0;
    let MODE = "DATASET_SELECT", CUR_DATASET = "", CUR_TOPIC = "", CUR_GENRE = "";

    const formatChem = t => t ? t.toString().replace(/([A-Z][a-z]?)(\d+)/g,'$1<sub>$2</sub>').replace(/(\d*)([+\-])/g, '<sup>$1$2</sup>').replace(/\|\|/g, '<br><br>') : "";

    function init() { 
        setTimeout(() => { document.getElementById('loader').remove(); renderDatasetSelect(); }, 800); 
        
        // --- AUTO-SYNC RECOVERY (V81.0) ---
        // Wrapped in Try/Catch to prevent crashes in private browsing/file mode
        try {
            const pending = JSON.parse(localStorage.getItem('pendingUploads') || "[]");
            if(pending.length > 0 && navigator.onLine) {
                console.log(`Syncing ${pending.length} offline sessions...`);
                pending.forEach(p => {
                    new Image().src = `${ENDPOINT}?target=${p.target}&questionId=${p.questionId}&result=${p.result}&vectorChoice=${p.vectorChoice}&latency=${p.latency}`;
                });
                localStorage.removeItem('pendingUploads');
            }
        } catch(e) { console.log("Storage access restricted"); }
    }

    /* --- MENU RENDERERS --- */
    function renderDatasetSelect() { 
        MODE = "DATASET_SELECT"; 
        renderMenuCard("SELECT DIFFICULTY", "CORE FUNDAMENTALS", "INDUSTRIAL APPS", "ADVANCED THEORY", "EXPERT CHALLENGE"); 
    }
    
    function renderTopicSelect(ds) { 
        MODE = "TOPIC_SELECT"; CUR_DATASET = ds; 
        renderMenuCard("CHOOSE DOMAIN", "PHYSICAL", "ORGANIC", "INORGANIC", "ANALYTICAL"); 
    }
    
    function renderGenreSelect(tp) { 
        MODE = "GENRE_SELECT"; CUR_TOPIC = tp; 
        renderMenuCard("SELECT DEPTH", "CONCEPT MASTERY", "CALCULATION", "DATA ANALYSIS", "APPLIED LOGIC"); 
    }

    function renderMenuCard(q, up, lt, rt, dn) {
        const s = document.getElementById('stack'); s.innerHTML = "";
        const c = document.createElement('div'); c.className = "card";
        c.innerHTML = `<div class="card-q">${q}</div>
            <div class="swipe-label sl-up">${up}</div><div class="swipe-label sl-left">${lt}</div>
            <div class="swipe-label sl-right">${rt}</div><div class="swipe-label sl-down">${dn}</div>`;
        s.appendChild(c); bindPhysics(c);
    }

    /* --- RUNTIME ENGINE --- */
    function startQuiz(genre) {
        CUR_GENRE = genre;
        
        POOL = RAW_DATA.filter(q => {
            const matchDS = q.ds === CUR_DATASET;
            const t = q.tp.toLowerCase();
            let matchTP = false;

            if (CUR_TOPIC === "Physical") {
                matchTP = ["physical", "quantum", "kinetics", "thermo", "stat", "surface", "solid", "group", "fluid"].some(k => t.includes(k));
            } else if (CUR_TOPIC === "Analytical") {
                matchTP = ["analytical", "spectro", "chromat", "electro"].some(k => t.includes(k));
            } else if (CUR_TOPIC === "Organic") {
                matchTP = ["organic", "polymer", "acid"].some(k => t.includes(k));
            } else { matchTP = t.includes(CUR_TOPIC.toLowerCase()); }

            let matchTY = false;
            if (CUR_GENRE === "CONCEPT") matchTY = q.ty === "CONCEPT";
            else if (CUR_GENRE === "MATH") matchTY = q.ty === "MATH";
            else if (CUR_GENRE === "STATISTICS") matchTY = q.ty === "STATISTICS";
            else if (CUR_GENRE === "APPLICATION") matchTY = ["APPLICATION", "TROUBLESHOOTING"].includes(q.ty);
            else matchTY = true; 
            
            return matchDS && matchTP && matchTY;
        });

        for (let i = POOL.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [POOL[i], POOL[j]] = [POOL[j], POOL[i]];
        }

        if(!POOL.length) { 
            POOL = RAW_DATA.filter(q => q.ds === CUR_DATASET && q.tp.toLowerCase().includes(CUR_TOPIC.toLowerCase()));
            if(!POOL.length) { renderDatasetSelect(); return; }
        }
        renderNext();
    }

    function renderNext() {
        const s = document.getElementById('stack'); s.innerHTML = "";
        if(!POOL.length) { renderEnd(); return; }
        
        const q = POOL[0]; 
        const c = document.createElement('div'); c.className = "card";

        const qText = q.q || q.question_text;
        const hText = q.h || q.hint;
        const exText = q.ex || q.explanation;
        const u = q.u || q.swipe_up_label;
        const r = q.r || q.swipe_right_label;
        const l = q.l || q.swipe_left_label;

        let displayHTML = `<div class="card-q">${formatChem(qText)}</div>`;
        if (MODE === "REVIEW") {
            c.style.borderColor = "var(--blue)";
            c.style.boxShadow = "0 0 15px rgba(52, 152, 219, 0.2)";
            displayHTML = `
                <div class="card-q" style="font-size:1.3rem; color:#bbb">
                    <span style="color:var(--blue); font-size:0.8rem; letter-spacing:2px">LOGIC FIRST</span><br>
                    ${formatChem(exText)}
                </div>
                <div style="text-align:center; margin-top:20px; font-style:italic; color:#555; font-size:0.9rem">Recall: ${formatChem(qText)}</div>
            `;
        }

        c.innerHTML = `
            ${displayHTML}
            <div class="swipe-label sl-up">${u}</div>
            <div class="swipe-label sl-left">${l}</div>
            <div class="swipe-label sl-right">${r}</div>
            <div class="swipe-label sl-down sl-down-hint">${MODE === "REVIEW" ? "GOT IT" : formatChem(hText)}</div>
            <div class="overlay">
                <div class="overlay-label">${MODE === "REVIEW" ? "NEXT CARD" : "LOGIC ANALYSIS"}</div>
                <div class="overlay-body">${formatChem(exText)}</div>
                <button class="btn" onclick="this.parentElement.classList.remove('active')">CONTINUE</button>
            </div>
        `;
        s.appendChild(c); document.getElementById('rank-ui').innerText = MODE === "REVIEW" ? "REVIEW" : (q.id || "Q"); 
        bindPhysics(c, q);
    }

    function renderEnd() {
        MODE = "SESSION_END";
        const s = document.getElementById('stack'); s.innerHTML = "";
        const c = document.createElement('div'); c.className = "card";
        
        const revCount = MISTAKES.length;

        c.innerHTML = `
            <div class="card-q">MISSION COMPLETE<br><span style="color:var(--gold); font-size:1.5rem">${SCORE} XP</span></div>
            <div style="margin: 15px 0; width: 100%; text-align:center;">
                <input type="text" id="userName" placeholder="CODENAME" style="background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; width: 60%; font-family: var(--font-code); text-align: center; text-transform: uppercase;">
                <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                    <button onclick="submitSession()" style="background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: 900; flex:1;">UPLOAD</button>
                    <button onclick="downloadSummary()" style="background: #333; color: #fff; border: 1px solid #555; padding: 10px; border-radius: 6px; font-weight: 900; flex:1;">⬇ TO-DO</button>
                </div>
            </div>
            <div class="swipe-label sl-up">RESTART</div>
            <div class="swipe-label sl-down" style="color:${revCount > 0 ? 'var(--blue)' : '#333'}">REVIEW (${revCount})</div>
            <div class="swipe-label sl-left" style="color:var(--purple)">CHANGE TOPIC</div>
            <div class="swipe-label sl-right" style="color:var(--green)">LEVEL UP</div>
        `;
        s.appendChild(c); bindPhysics(c, {});
    }

    /* --- V81.0 GLOBAL EXPORTS FOR STABILITY --- */
    window.submitSession = function() {
        const name = document.getElementById('userName').value.trim().toUpperCase();
        if(!name) { alert("Identify yourself."); return; }
        const payload = { target: "Telemetry", questionId: "SESSION_SUBMIT", result: name, vectorChoice: `Score: ${SCORE}`, latency: `Mistakes: ${MISTAKES.length}`, set: CUR_DATASET };
        
        // V81.0: IMMEDIATE OFFLINE CHECK
        if (!navigator.onLine) {
            storeOffline(payload);
            return;
        }

        const img = new Image();
        img.src = `${ENDPOINT}?target=${payload.target}&questionId=${payload.questionId}&result=${payload.result}&vectorChoice=${payload.vectorChoice}&latency=${payload.latency}`;
        img.onload = () => { alert("UPLOAD COMPLETE."); document.getElementById('userName').disabled = true; };
        img.onerror = () => { storeOffline(payload); };
    };

    function storeOffline(payload) {
        alert("OFFLINE. Data saved to device.");
        try {
            const pending = JSON.parse(localStorage.getItem('pendingUploads') || "[]");
            pending.push(payload);
            localStorage.setItem('pendingUploads', JSON.stringify(pending));
        } catch(e) { alert("Device Storage Full/Restricted"); }
    }

    window.downloadSummary = function() {
        let content = `ALCHEMIST REPORT\nOPERATOR: ${document.getElementById('userName').value||"UNKNOWN"}\nSCORE: ${SCORE}\n\n`;
        if (MISTAKES.length === 0) content += "CLEAN RUN.\n";
        else {
            content += "ACTION PLAN:\n\n";
            MISTAKES.forEach((m, i) => {
                content += `[ ] ${m.tp || "General"}: ${m.q}\n    FIX: ${m.ex.replace(/✅|❌/g,'').trim()}\n\n`;
            });
        }
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(new Blob([content], { type: 'text/plain' }));
        a.download = `PLAN_${Date.now()}.txt`;
        a.click();
    };

    function bindPhysics(el, data) {
        let x=0, y=0, sx=0, sy=0, active=false, triggerDir=null;
        const labels = { up: el.querySelector('.sl-up'), dn: el.querySelector('.sl-down'), lt: el.querySelector('.sl-left'), rt: el.querySelector('.sl-right') };
        const start = e => { if(isTransitioning) return; active=true; const p = e.touches ? e.touches[0] : e; sx=p.clientX; sy=p.clientY; startTime = Date.now(); el.style.transition="none"; };
        const move = e => {
            if(!active) return; const p = e.touches ? e.touches[0] : e; const dx = p.clientX - sx, dy = p.clientY - sy, dist = Math.sqrt(dx*dx + dy*dy);
            x = (dist > 35) ? dx * (35/dist) : dx; y = (dist > 35) ? dy * (35/dist) : dy;
            let ang = Math.atan2(-y, x) * (180/Math.PI); if(ang<0) ang+=360;
            Object.values(labels).forEach(l => { if(l) l.style.opacity = 0; });
            if(dist > 10) {
                let L = (ang>=45&&ang<135)?labels.up:(ang>=135&&ang<225)?labels.lt:(ang>=225&&ang<315)?labels.dn:labels.rt;
                if(L) { L.style.opacity = Math.min(dist/30, 1); L.style.transform = `scale(${0.9 + (dist/100)})`; }
            }
            if((MODE==="QUIZ" || MODE==="REVIEW") && triggerDir==="DOWN") el.classList.add('study-active'); else el.classList.remove('study-active');
            el.style.transform = `translate3d(${x}px,${y}px,0) rotate(${x/20}deg)`;
            triggerDir = (dist >= 35) ? ((ang>=45&&ang<135)?"UP":(ang>=135&&ang<225)?"LEFT":(ang>=225&&ang<315)?"DOWN":"RIGHT") : null;
        };
        const end = () => {
            if(!active) return; active=false;
            if(triggerDir) {
                if((MODE==="QUIZ" || MODE==="REVIEW") && triggerDir==="DOWN") { el.querySelector('.overlay').classList.add('active'); el.style.transform="translate3d(0,0,0)"; }
                else handleAction(el, data, x, y, triggerDir);
            } else { el.style.transition="transform .4s"; el.style.transform="translate3d(0,0,0)"; el.classList.remove('study-active'); }
        };
        el.addEventListener('mousedown', start); window.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
        el.addEventListener('touchstart', start); el.addEventListener('touchmove', move); el.addEventListener('touchend', end);
    }

    function handleAction(el, data, x, y, dir) {
        isTransitioning = true;
        el.style.transition = "transform 0.4s ease-in, opacity 0.3s";
        el.style.transform = `translate3d(${x*12}px,${y*12}px,0)`; el.style.opacity = "0";

        setTimeout(() => {
            el.remove(); 
            if (MODE === "DATASET_SELECT") {
                const map = { UP: "SET_A", LEFT: "SET_B", RIGHT: "SET_C", DOWN: "SET_D" };
                renderTopicSelect(map[dir]);
            }
            else if (MODE === "TOPIC_SELECT") {
                const map = { UP: "Physical", LEFT: "Organic", RIGHT: "Inorganic", DOWN: "Analytical" };
                renderGenreSelect(map[dir]);
            }
            else if (MODE === "GENRE_SELECT") {
                if (dir === "UP") startQuiz("CONCEPT");
                else if (dir === "DOWN") startQuiz("APPLICATION");
                else if (dir === "LEFT") startQuiz("MATH");
                else if (dir === "RIGHT") startQuiz("STATISTICS");
                else isTransitioning = false; 
            }
            else if (MODE === "QUIZ" || MODE === "REVIEW") {
                const correct = dir === (data.c || data.correct);
                if(correct) SCORE += (MODE === "REVIEW" ? 5 : 10);
                else if(MODE === "QUIZ" && !MISTAKES.some(m => m.id === data.id)) MISTAKES.push(data);
                new Image().src = `${ENDPOINT}?target=Telemetry&questionId=${data.id}&result=${correct}&vectorChoice=${dir}&latency=${Date.now()-startTime}`;
                POOL.shift(); renderNext(); 
            }
            else if (MODE === "SESSION_END") {
                if (dir === "UP") location.reload();
                else if (dir === "DOWN") {
                    if(MISTAKES.length === 0) { location.reload(); return; }
                    MODE = "REVIEW"; POOL = [...MISTAKES]; MISTAKES = []; renderNext();
                }
                else if (dir === "LEFT") renderTopicSelect(CUR_DATASET);
                else if (dir === "RIGHT") { CUR_DATASET = NEXT_LEVEL[CUR_DATASET] || "SET_A"; startQuiz(CUR_GENRE); }
            }
            isTransitioning = false; updateUI();
        }, 400); 
    }

    function updateUI() { document.getElementById('xp-ui').innerText = `${SCORE} XP`; document.getElementById('progress-bar').style.width = `${(SCORE % 100)}%`; }
    window.onload = init;
</script>
