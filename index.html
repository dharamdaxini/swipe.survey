<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ALCHEMIST V127.0 | CURRICULUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #111; --border: #262626; --gold: #ffd600; --green: #2ecc71; --blue: #3498db; --font-chem: 'Crimson Text', serif; --font-ui: 'Inter', sans-serif; --font-code: 'JetBrains Mono', monospace; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--font-ui); overflow: hidden; touch-action: none; display: flex; flex-direction: column; }
        
        /* PORTAL & INDUSTRIAL UI */
        #portal { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; flex-direction: column; padding: 30px; overflow-y: auto; }
        h1 { color: var(--gold); letter-spacing: 5px; margin: 0 0 15px 0; font-size: 1.4rem; text-transform: uppercase; font-weight: 900; text-align: center; }
        
        .storage-meter { width: 100%; height: 2px; background: #222; margin-bottom: 20px; position: relative; }
        #storage-fill { position: absolute; height: 100%; background: var(--blue); width: 0%; transition: 0.5s; }
        .storage-label { font-size: 9px; font-family: var(--font-code); color: #555; text-align: right; display: block; margin-top: 4px; }

        .section-label { font-family: var(--font-code); font-size: 0.65rem; color: #555; margin: 15px 0 8px; letter-spacing: 2px; text-transform: uppercase; }
        textarea { width: 100%; height: 120px; background: #111; border: 1px solid #333; color: var(--green); font-family: var(--font-code); padding: 12px; border-radius: 12px; font-size: 11px; outline: none; }
        
        #library { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .topic-tile { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 12px; position: relative; }
        .topic-tile:active { border-color: var(--gold); background: #161616; }
        .topic-name { color: var(--gold); font-weight: 900; font-size: 0.8rem; display: block; margin-bottom: 3px; }
        .topic-meta { color: #555; font-size: 0.6rem; font-family: var(--font-code); }

        #header { width: 92%; margin: 20px auto 10px; flex-shrink: 0; z-index: 1000; display: none; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.75rem; color: #777; font-weight: 900; }
        .progress-track { width: 100%; height: 3px; background: #1a1a1a; margin-top: 8px; border-radius: 2px; }
        #progress-bar { height: 100%; background: var(--gold); width: 0%; transition: 0.3s; }

        #stack { position: absolute; top: 58%; left: 50%; transform: translate(-50%, -50%); width: 94%; max-width: 420px; height: 60vh; perspective: 1500px; display: none; align-items: center; justify-content: center; z-index: 500; }
        .card { position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 40px; border: 1px solid var(--border); padding: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.9); transition: transform 0.4s ease; }
        .card-q { font-family: var(--font-chem); font-size: clamp(16px, 4vmin, 20px); line-height: 1.45; font-weight: 600; color: #ffffff; }
        .swipe-label { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); color: #fff; font-weight: 900; font-size: 1rem; text-transform: uppercase; border-radius: 40px; z-index: 10; opacity: 0; pointer-events: none; border: 3px solid var(--gold); }
        
        #global-overlay { position: fixed; inset: 0; background: #080808; z-index: 10000; padding: 40px; display: none; flex-direction: column; }
        #global-overlay.active { display: flex; }
        .overlay-body { font-size: 1rem; line-height: 1.5; color: #ddd; font-family: var(--font-chem); overflow-y: auto; flex-grow: 1; margin-bottom: 20px; scrollbar-width: none; }
        
        .btn { width: 100%; padding: 18px; border-radius: 100px; border: none; background: #fff; color: #000; font-weight: 900; text-transform: uppercase; cursor: pointer; font-family: var(--font-ui); margin-top: 8px; font-size: 13px; }
        .btn-gold { background: var(--gold); }
        .v-tag { position: fixed; bottom: 8px; width: 100%; text-align: center; font-family: var(--font-code); font-size: 9px; color: #222; letter-spacing: 2px; pointer-events: none; }
    </style>
</head>
<body>
<div class="v-tag">CURRICULUM_V127.0_PhD_GRADE</div>

<div id="global-overlay">
    <div id="overlay-content" class="overlay-body"></div>
    <button class="btn btn-gold" onclick="closeOverlay()">BACK TO SESSION</button>
</div>

<div id="portal">
    <h1>Alchemist_V127</h1>
    <div class="storage-meter"><div id="storage-fill"></div></div>
    <span id="storage-status" class="storage-label">CALCULATING_VAULT_CAPACITY...</span>

    <div class="section-label">CURRICULUM_LIBRARY</div>
    <div id="library"></div>

    <div class="section-label">MASS_IMPORT_CSV (5000+ ROWS)</div>
    <textarea id="data-input" placeholder="Paste your 12-column TSV data here..."></textarea>
    <button id="import-btn" class="btn btn-gold" onclick="importDataset()">REGISTER TO VAULT</button>
    <button class="btn" style="background:#111; color:#333; border:none;" onclick="clearLibrary()">WIPE REPOSITORY</button>
</div>

<div id="header">
    <div class="header-meta"><span id="p-text">---</span><span id="score-text">0 XP</span></div>
    <div class="progress-track"><div id="progress-bar"></div></div>
</div>

<div id="stack"></div>

<script>
    let db;
    const DB_NAME = "AlchemistDB";
    const STORE_NAME = "Vaults";
    let VAULT = [], POOL = [], MISTAKES = [], SCORE = 0, MODE = "INIT", INDEX = 1;
    let SEL_PATH = "", SEL_CORE = "", SEL_DOMAIN = "", SEL_DEPTH = "", SEL_VOL = 20, SEL_DIFF = "";

    const request = indexedDB.open(DB_NAME, 1);
    request.onupgradeneeded = e => { db = e.target.result; db.createObjectStore(STORE_NAME); };
    request.onsuccess = e => { db = e.target.result; refreshLibrary(); updateStorageStatus(); };

    function refreshLibrary() {
        const transaction = db.transaction([STORE_NAME], "readonly");
        const store = transaction.objectStore(STORE_NAME);
        const container = document.getElementById('library');
        container.innerHTML = "";
        store.openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div');
                div.className = "topic-tile";
                div.onclick = () => loadDataset(cursor.key);
                div.innerHTML = `<span class="topic-name">${cursor.key}</span><span class="topic-meta">${cursor.value.length} CARDS</span>`;
                container.appendChild(div);
                cursor.continue();
            }
        };
    }

    async function importDataset() {
        const raw = document.getElementById('data-input').value.trim();
        const btn = document.getElementById('import-btn');
        if (!raw) return alert("INPUT EMPTY");
        btn.disabled = true; btn.innerText = "CHUNKING MASSIVE DATA...";

        const lines = raw.split(/\r?\n/);
        const total = lines.length;
        let parsed = [];

        for (let i = 0; i < total; i++) {
            let line = lines[i];
            let c = line.split(/\t/);
            if (c.length < 5) c = line.split(/\s{3,}/); 
            if (c.length >= 9 && c[0].toLowerCase() !== "id") {
                parsed.push({ id: c[0], set: c[1], dom: c[2], dep: c[3], q: c[4], u: c[5], r: c[6], l: c[7], ans: c[8], expl: c[9]||"---", hint: c[10]||"---", context: c[11]||"---" });
            }
            if (i % 500 === 0) await new Promise(r => setTimeout(r, 0));
        }

        if (!parsed.length) { btn.disabled = false; btn.innerText = "REGISTER TO VAULT"; return alert("FORMAT ERROR: Ensure Tab separation."); }

        const topicName = parsed[0].set || `VAULT_${Date.now().toString().slice(-4)}`;
        const transaction = db.transaction([STORE_NAME], "readwrite");
        transaction.objectStore(STORE_NAME).put(parsed, topicName);
        transaction.oncomplete = () => {
            document.getElementById('data-input').value = "";
            btn.disabled = false; btn.innerText = "REGISTER TO VAULT";
            refreshLibrary(); updateStorageStatus();
            alert(`REGISTERED: ${topicName} (${parsed.length} rows)`);
        };
    }

    async function updateStorageStatus() {
        if (navigator.storage && navigator.storage.estimate) {
            const {usage, quota} = await navigator.storage.estimate();
            document.getElementById('storage-fill').style.width = ((usage / quota) * 100) + "%";
            document.getElementById('storage-status').innerText = `SYSTEM_STORAGE: ${(usage/1024/1024).toFixed(2)}MB USED`;
        }
    }

    function loadDataset(name) {
        db.transaction([STORE_NAME], "readonly").objectStore(STORE_NAME).get(name).onsuccess = e => {
            VAULT = e.target.result;
            document.getElementById('portal').style.display = 'none';
            ['header', 'stack'].forEach(id => document.getElementById(id).style.display = 'flex');
            renderS0();
        };
    }

    function renderSlide(q, up, lt, rt, dn) {
        const s = document.getElementById('stack'); s.innerHTML = "";
        const c = document.createElement('div'); c.className = "card";
        c.innerHTML = `<div class="card-q">${q}</div><div class="swipe-label sl-up">${up}</div><div class="swipe-label sl-left">${lt}</div><div class="swipe-label sl-right">${rt}</div><div class="swipe-label sl-down">${dn}</div>`;
        s.appendChild(c); bindPhysics(c, {});
    }

    /* --- PEDAGOGICAL FUNNEL (Tiered) --- */
    function renderS0() { MODE = "S_PATH"; renderSlide("STEP 1: SELECT MODE", "TEST (STRICT)", "LEARN (BRIDGE)", "QUIZ + LEARN", "QUIZ (DRILL)"); }
    function renderS1() { MODE = "S_CORE"; renderSlide("STEP 2: CORE TOPIC", "CHANGE", "ENERGY", "MATTER", "ANALYSIS"); }
    function renderS2() {
        MODE = "S_DOMAIN";
        const map = { MATTER: ["SOLID STATE", "PERIODICITY", "QUANTUM", "BONDING"], ENERGY: ["STAT MECH", "ELECTROCHEM", "THERMO", "PHASE EQUIL"], CHANGE: ["PHOTOCHEM", "SURFACE", "KINETICS", "CATALYSIS"], ANALYSIS: ["MASS SPEC", "CHROMATOGRAPHY", "SPECTROSCOPY", "DATA"] };
        const ops = map[SEL_CORE] || ["---","---","---","---"];
        renderSlide(`DOMAIN: ${SEL_CORE}`, ops[0], ops[1], ops[2], ops[3]);
    }
    function renderS3() { MODE = "S_DEPTH"; renderSlide("STEP 4: COGNITIVE DEPTH", "LOGIC", "APPLICATION", "CONCEPT", "MATH"); }
    function renderS4() { MODE = "S_VOL"; renderSlide("STEP 5: SESSION VOLUME", "10 Qs", "20 Qs", "30 Qs", "50 Qs"); }
    function renderS5() { MODE = "S_DIFF"; renderSlide("STEP 6: CURRICULUM TIER", "SET D-F (Expert/PhD)", "SET B (Practical)", "SET A (Fundamentals)", "SET C (Advanced Math)"); }

    function start() {
        MODE = "ACTIVE"; INDEX = 1; SCORE = 0; MISTAKES = [];
        // Map swiped selection to actual dataset codes
        const diffMap = { UP: ["SET_D", "SET_E", "SET_F"], LT: "SET_B", RT: "SET_A", DN: "SET_C" };
        const targetSet = diffMap[SEL_DIFF];
        
        let filtered = Array.isArray(targetSet) 
            ? VAULT.filter(v => targetSet.includes(v.set)) 
            : VAULT.filter(v => v.set === targetSet);

        POOL = (filtered.length ? filtered : VAULT).sort(() => 0.5 - Math.random()).slice(0, SEL_VOL);
        renderNext();
    }

    function renderNext() {
        const s = document.getElementById('stack'); s.innerHTML = "";
        if (!POOL.length) { renderEnd(); return; }
        const q = { ...POOL[0] };
        const c = document.createElement('div'); c.className = "card";
        const opts = [{ t: q.u, c: q.ans === "UP" }, { t: q.r, c: q.ans === "RIGHT" }, { t: q.l, c: q.ans === "LEFT" }].sort(() => 0.5 - Math.random());
        q.u = opts[0].t; q.r = opts[1].t; q.l = opts[2].t;
        q.ans = opts[0].c ? "UP" : (opts[1].c ? "RIGHT" : "LEFT");
        let lbl = (SEL_PATH === "LEARN") ? "⬇ DEEP DIVE" : (SEL_PATH === "QUIZ" ? "⬇ SKIP" : "⬇ HINT");
        c.innerHTML = `<div class="card-q">${format(q.q)}</div><div class="swipe-label sl-up">${q.u}</div><div class="swipe-label sl-left">${q.l}</div><div class="swipe-label sl-right">${q.r}</div><div class="swipe-label sl-down">${lbl}</div>`;
        s.appendChild(c); bindPhysics(c, q); updateHUD();
    }

    function openOverlay(data) {
        let content = `<strong style='color:var(--blue)'>ANALYSIS</strong><br>${format(data.expl)}<br><br><strong style='color:var(--gold)'>CONTEXT</strong><br>${format(data.context)}`;
        if (SEL_PATH === "QUIZ_LEARN") content = `<strong style='color:var(--gold)'>HINT</strong><br>${format(data.hint)}`;
        document.getElementById('overlay-content').innerHTML = content;
        document.getElementById('global-overlay').classList.add('active');
    }
    function closeOverlay() { document.getElementById('global-overlay').classList.remove('active'); }
    function renderEnd() { 
        MODE = "END"; 
        const acc = Math.round(((SEL_VOL - MISTAKES.length) / SEL_VOL) * 100);
        let rec = (acc >= 90) ? "PROCEED TO RESEARCH (SET F)." : (acc >= 70) ? "REVIEW INDUSTRIAL (SET B)." : "REVISIT FUNDAMENTALS (SET A).";
        document.getElementById('stack').innerHTML = `<div class='card'><div class='card-q'>PERFORMANCE: ${acc}%</div><p style='color:#777; font-size:12px;'>${rec}</p><div class='swipe-label sl-up'>RESTART</div><div class='swipe-label sl-left'>HOME</div></div>`; 
        bindPhysics(document.querySelector('.card'), {}); 
    }
    
    function clearLibrary() { if(confirm("Wipe curriculum?")) { db.transaction([STORE_NAME], "readwrite").objectStore(STORE_NAME).clear(); refreshLibrary(); } }
    const format = (t) => t ? t.toString().replace(/([A-Z][a-z]?)(\d+)/g, '$1<sub>$2</sub>').replace(/Delta/g,'&Delta;') : "";
    function updateHUD() { document.getElementById('p-text').innerText = `${INDEX}/${POOL.length + INDEX - 1}`; document.getElementById('score-text').innerText = `${SCORE} XP`; document.getElementById('progress-bar').style.width = `${(INDEX/(POOL.length+INDEX-1))*100}%`; }

    function bindPhysics(el, data) {
        let x=0, y=0, sx=0, sy=0, active=false, dir=null;
        el.ontouchstart = e => { active=true; sx=e.touches[0].clientX; sy=e.touches[0].clientY; el.style.transition="none"; };
        window.ontouchmove = e => { 
            if (!active) return; 
            let dx = e.touches[0].clientX-sx, dy = e.touches[0].clientY-sy; const dist = Math.sqrt(dx*dx+dy*dy);
            x = (dist > 35) ? dx*(35/dist) : dx; y = (dist > 35) ? dy*(35/dist) : dy;
            requestAnimationFrame(() => { if (active) el.style.transform = `translate3d(${x}px,${y}px,0) rotate(${dx/15}deg)`; });
            el.querySelectorAll('.swipe-label').forEach(l => l.style.opacity=0);
            if (dist > 15) {
                const ang = Math.atan2(-dy, dx)*(180/Math.PI);
                let d = (ang >= 45 && ang < 135) ? ".sl-up" : (ang >= 135 || ang < -135) ? ".sl-left" : (ang >= -135 && ang < -45) ? ".sl-down" : ".sl-right";
                const target = el.querySelector(d); if (target) { target.style.opacity = 1; dir = d.replace('.sl-','').toUpperCase(); }
            }
        };
        window.ontouchend = () => { if(!active) return; active=false; if(Math.sqrt(x*x+y*y)>25) route(el, data, dir); else { el.style.transition="0.4s ease"; el.style.transform="none"; } };
    }

    function route(el, data, dir) {
        if (MODE === "S_PATH") { SEL_PATH = (dir === "RT" ? "QUIZ_LEARN" : (dir === "LT" ? "LEARN" : (dir === "UP" ? "TEST" : "QUIZ"))); renderS1(); }
        else if (MODE === "S_CORE") { SEL_CORE = (dir === "RT" ? "ENERGY" : (dir === "LT" ? "MATTER" : (dir === "UP" ? "CHANGE" : "ANALYSIS"))); renderS2(); }
        else if (MODE === "S_DOMAIN") { SEL_DOMAIN = dir; renderS3(); }
        else if (MODE === "S_DEPTH") { SEL_DEPTH = dir; renderS4(); }
        else if (MODE === "S_VOL") { SEL_VOL = parseInt(dir) || 20; renderS5(); }
        else if (MODE === "S_DIFF") { SEL_DIFF = dir; start(); }
        else if (MODE === "END") { location.reload(); }
        else {
            if (dir === "DN") {
                if (SEL_PATH === "QUIZ") { MISTAKES.push(data); POOL.shift(); INDEX++; renderNext(); return; }
                if (SEL_PATH === "TEST") { el.style.transform = "none"; return; }
                openOverlay(data); el.style.transform = "none"; return;
            }
            if (dir === data.ans.replace('LEFT','LT').replace('RIGHT','RT')) SCORE += 10; else MISTAKES.push(data);
            POOL.shift(); INDEX++; renderNext();
        }
    }
</script>
</body>
</html>
