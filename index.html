<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Swipe Survey</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f5f6f8;
  font-family: system-ui, -apple-system, sans-serif;
}

.card {
  width: 92%;
  max-width: 420px;
  height: 70vh;
  background: #fff;
  border-radius: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,.1);
  padding: 28px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  touch-action: none;
}

h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

.instructions {
  color: #666;
  font-size: 15px;
  margin-top: 14px;
  line-height: 1.8;
}

.status {
  margin-top: 24px;
  font-weight: 600;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">How are you feeling today?</h1>

  <div class="instructions">
    ↑ Better<br>
    → Same<br>
    ↓ Worse<br>
    ← Skip
  </div>

  <div class="status" id="status"></div>
</div>

<script>
const ENDPOINT = "PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE";

let locked = false;
let startX = 0;
let startY = 0;

const card = document.getElementById("card");
const status = document.getElementById("status");

card.addEventListener("touchstart", e => {
  if (locked) return;
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

card.addEventListener("touchend", e => {
  if (locked) return;

  let dx = e.changedTouches[0].clientX - startX;
  let dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) < 40 && Math.abs(dy) < 40) return;

  let answer;

  if (Math.abs(dx) > Math.abs(dy)) {
    answer = dx > 0 ? "SAME" : "SKIP";
  } else {
    answer = dy < 0 ? "BETTER" : "WORSE";
  }

  saveAnswer(answer);
});

function saveAnswer(answer) {
  locked = true;

  status.innerText = "Saved. Thank you.";

  fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify({
      answer: answer,
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent
    })
  }).catch(() => {
    // Silent fail — UX must not break
  });
}
</script>

</body>
</html>
