<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIA.STACK | SINGULARITY V139</title>

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;0,700;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/auto-render.min.js"></script>

    <style>
        /* --- 1. ROOT DESIGN SYSTEM --- */
        :root {
            --bg: #000; --card: #111; --border: #222;
            --gold: #ffd600; --green: #00e676; --blue: #2979ff; --red: #ff4757;
            --font-chem: 'Crimson Text', serif;
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* PHYSICS CONSTANTS */
            --ease-quint: cubic-bezier(0.23, 1, 0.32, 1);
            --aberration: 0px; 
        }

        /* --- 2. BASE RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--font-ui); overflow: hidden; position: fixed; width: 100%; display: flex; flex-direction: column; }

        /* --- 3. HUD LAYER --- */
        #header { 
            position: relative; z-index: 100; width: 92%; margin: calc(20px + env(safe-area-inset-top)) auto 10px;
            display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none;
        }
        .meta-group { display: flex; flex-direction: column; text-align: left; }
        .meta-label { font-family: var(--font-mono); font-size: 0.6rem; color: #555; letter-spacing: 2px; }
        .meta-val { font-family: var(--font-ui); font-weight: 900; font-size: 0.9rem; color: #fff; }
        #xp-display { color: var(--gold); text-shadow: 0 0 10px rgba(255, 214, 0, 0.3); }

        #progress-container { width: 92%; height: 2px; background: #1a1a1a; margin: 0 auto; border-radius: 2px; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--gold); width: 0%; transition: width 0.6s var(--ease-quint); }

        /* --- 4. MAGNETIC STACK --- */
        #stack { 
            position: relative; flex: 1; width: 100%; 
            display: flex; align-items: center; justify-content: center; 
            perspective: 1200px; overflow: hidden;
        }

        /* --- 5. HIGH-FIDELITY CARD --- */
        .card { 
            position: absolute; width: 90%; max-width: 420px; height: 68vh; 
            background: var(--card); border-radius: 40px; border: 1px solid var(--border);
            padding: 40px; display: flex; flex-direction: column; justify-content: center; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            will-change: transform; transform-origin: 50% 50%;
            cursor: grab;
        }
        
        /* CHROMATIC FX */
        .chromatic-layer { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; }
        .chromatic-layer * { text-shadow: var(--aberration) 0 rgba(255,0,0,0.7), calc(var(--aberration) * -1) 0 rgba(0,0,255,0.7); }

        .card-meta { 
            position: absolute; top: 0; left: 0; width: 100%; text-align: center; 
            font-family: var(--font-mono); font-size: 0.65rem; color: #444; 
            text-transform: uppercase; letter-spacing: 2px; padding-top: 40px;
        }
        
        .card-q { 
            font-family: var(--font-chem); font-size: clamp(1.6rem, 5vw, 2.2rem); 
            line-height: 1.3; font-weight: 600; color: #f0f0f0; text-align: center;
            display: flex; flex-direction: column; justify-content: center; height: 60%;
        }

        /* --- 6. PARALLAX OPTION TEXT --- */
        /* Hidden visual layer for parallax effect */
        .p-text-container { position: absolute; inset: 0; pointer-events: none; overflow: hidden; border-radius: 40px; }

        /* --- 7. SWIPE LABELS --- */
        .swipe-label { 
            position: absolute; inset: 20px; display: flex; align-items: center; justify-content: center; 
            background: #000; color: #fff; font-weight: 900; font-size: 1.8rem; 
            text-transform: uppercase; border-radius: 30px; z-index: 50; 
            opacity: 0; pointer-events: none; transition: opacity 0.1s; padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .sl-up { border: 2px solid var(--gold); color: var(--gold); align-items: flex-start; padding-top: 60px; }
        .sl-right { border: 2px solid var(--green); color: var(--green); justify-content: flex-end; padding-right: 40px; }
        .sl-left { border: 2px solid var(--red); color: var(--red); justify-content: flex-start; padding-left: 40px; }
        .sl-down { border: 2px solid var(--blue); color: var(--blue); align-items: flex-end; padding-bottom: 60px; font-style: italic; font-family: var(--font-chem); }

        /* --- 8. DEEP DIVE OVERLAY --- */
        .overlay { 
            position: absolute; inset: 0; background: rgba(10,10,10,0.98); z-index: 100; 
            padding: 35px; border-radius: 40px; opacity: 0; pointer-events: none; 
            transition: opacity 0.3s ease; display: flex; flex-direction: column; 
            backdrop-filter: blur(10px);
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        
        .overlay-body { 
            flex: 1; font-family: var(--font-chem); font-size: 1.2rem; line-height: 1.6; 
            color: #ccc; overflow-y: auto; scrollbar-width: none; margin-bottom: 20px;
        }
        .btn { width: 100%; padding: 20px; border-radius: 50px; border: none; background: #fff; color: #000; font-weight: 900; font-family: var(--font-ui); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; cursor: pointer; }
        
        /* DIAGRAM BUTTON */
        .diagram-btn {
            margin-top: 20px; padding: 15px; border: 1px dashed var(--gold); border-radius: 12px;
            background: rgba(255, 214, 0, 0.05); text-align: center; cursor: pointer; transition: 0.2s;
        }
        .diagram-btn:active { background: rgba(255, 214, 0, 0.15); transform: scale(0.98); }

        /* --- 9. ZERO STATE --- */
        #zero-state { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="header">
    <div class="meta-group">
        <span class="meta-label">SESSION ID</span>
        <span class="meta-val" id="sess-id">BOOT</span>
    </div>
    <div class="meta-group" style="text-align:right;">
        <span class="meta-label">ENERGY</span>
        <span class="meta-val" id="xp-display">0 XP</span>
    </div>
</div>
<div id="progress-container"><div id="progress-fill"></div></div>

<div id="stack"></div>

<div id="zero-state">
    <h2 style="color:#333; font-family:var(--font-ui); letter-spacing:-1px;">SIGNAL LOST</h2>
    <p style="color:#555; font-family:var(--font-code); font-size:0.7rem; margin-top:10px;">DATA STREAM DISCONNECTED</p>
    <button class="btn" style="width:auto; padding:15px 40px; margin-top:30px; background:var(--gold);" onclick="location.href='admin.html'">RECONNECT</button>
</div>

<script>
/* -----------------------------------------------------------
   ALCHEMIST V139 | SINGULARITY ENGINE
   ----------------------------------------------------------- */

// 1. MASTER TSV DATA (ZERO LATENCY)
const MASTER_TSV = `
ID	SET	DOM	DEP	Q	U	R	L	ANS	EXPL	HINT	CTX
DEF_001	CORE_VAULT	ENERGY	Kinetics	Why does the rate of electron transfer (k_et) paradoxically decrease in the Marcus Inverted Region?	Barrier Height Increases	Electronic Coupling Drops	Solvent Friction Limit	UP	Once -DeltaG^o exceeds lambda; the parabolas intersect 'uphill'.		Inverted region physics.
DEF_002	CORE_VAULT	MATTER	Structure	Why is the 'Gomberg Dimer' a quinoid instead of the sterically intuitive hexaphenylethane?	Para-Attack Geometry	Aromaticity Shielding	Delta_Bond Overlap	UP	Six phenyl rings cannot fit; steric repulsion forces para-attack.		Steric hindrance limits.
DEF_003	CORE_VAULT	CHANGE	Selectivity	In a system of fast interconverting conformers A <=> B; what dictates the product ratio P_A/P_B?	DeltaDeltaG^‡ of Transition States	Ground State Ratio [A]/[B]	Interconversion Speed	UP	Curtin-Hammett: TS height dictates ratio, not ground state pop.		Reaction dynamics.
DEF_004	CORE_VAULT	ENERGY	Thermo	Why is the Zero-Point Energy (ZPE) of a C-D bond lower than that of a C-H bond?	Higher Reduced Mass	Shorter Bond Length	Electronegativity Pull	UP	ZPE is a quantum floor (1/2 hnu); higher mass lowers frequency.		Isotope effects.
DEF_005	CORE_VAULT	ANALYSIS	AAS	Why is a Hollow Cathode Lamp (HCL) required for Atomic Absorption instead of a broad-spectrum lamp?	Narrow Line Width	Total Photon Flux	Ionization Efficiency	UP	Atomic lines are too narrow for white light; specific source required.		Instrumental optics.
`;

const SYS = {
    USER_KEY: 'ALCHEMIST_XP_V1',
    DRAG_COEFF_MAIN: 0.8, 
    DRAG_COEFF_OPT: 1.1,  
    VELOCITY_THRESHOLD: 1.2, 
    ABERRATION_SCALE: 0.05 
};

let STATE = { pool: [], index: 0, xp: parseInt(localStorage.getItem(SYS.USER_KEY) || '0') };

// 2. HAPTICS (v80.3)
const Haptics = {
    tap: () => { if(navigator.vibrate) navigator.vibrate(10); },
    heavy: () => { if(navigator.vibrate) navigator.vibrate(25); },
    success: () => { if(navigator.vibrate) navigator.vibrate([10, 30, 40]); },
    failure: () => { if(navigator.vibrate) navigator.vibrate([50, 50, 50]); }
};

// 3. BOOT SEQUENCE
window.onload = () => {
    document.getElementById('xp-display').innerText = `${STATE.xp} XP`;
    parseMasterTSV(MASTER_TSV);
    renderCard();
};

function parseMasterTSV(raw) {
    const lines = raw.trim().split('\n');
    const headers = lines[0].split('\t').map(h => h.trim().toLowerCase());
    const map = {
        id: headers.indexOf('id'), q: headers.indexOf('q'), u: headers.indexOf('u'),
        r: headers.indexOf('r'), l: headers.indexOf('l'), ans: headers.indexOf('ans'),
        expl: headers.indexOf('expl'), hint: headers.indexOf('hint'), 
        dom: headers.indexOf('dom'), level: headers.indexOf('level')
    };

    STATE.pool = lines.slice(1).map(line => {
        const c = line.split('\t');
        if(c.length < 5) return null;
        return {
            id: c[map.id], dom: c[map.dom], level: c[map.level],
            q: c[map.q], u: c[map.u], r: c[map.r], l: c[map.l],
            ans: (c[map.ans]||"UP").toUpperCase(),
            correct: (c[map.ans]==="UP"?c[map.u]:(c[map.ans]==="RIGHT"?c[map.r]:c[map.l])),
            expl: c[map.expl], hint: c[map.hint]
        };
    }).filter(x => x !== null);
    
    STATE.pool.sort(() => Math.random() - 0.5);
}

// 4. RENDER ENGINE
function renderCard() {
    const stack = document.getElementById('stack');
    stack.innerHTML = ''; 

    // Progress
    const prog = Math.min(((STATE.index) / STATE.pool.length) * 100, 100);
    document.getElementById('progress-fill').style.width = `${prog}%`;

    if(STATE.index >= STATE.pool.length) {
        stack.innerHTML = `<div class="card" style="align-items:center; text-align:center;">
            <div class="card-q">Complete</div>
            <div style="font-family:var(--font-mono); color:var(--gold); margin-top:20px;">XP GAINED: ${STATE.xp}</div>
            <button class="btn" style="margin-top:40px; background:var(--gold);" onclick="location.reload()">SYNC NEXT</button>
        </div>`;
        return;
    }

    const data = STATE.pool[STATE.index];
    document.getElementById('sess-id').innerText = data.id || `IDX_${STATE.index}`;

    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `
        <div class="chromatic-layer">
            <div class="card-meta">${data.dom || 'CORE'} // ${data.level || '1'}</div>
            <div class="card-q">${fmt(data.q)}</div>
        </div>
        
        <div class="swipe-label sl-up"><div class="p-text">${fmt(data.u)}</div></div>
        <div class="swipe-label sl-right"><div class="p-text">${fmt(data.r)}</div></div>
        <div class="swipe-label sl-left"><div class="p-text">${fmt(data.l)}</div></div>
        <div class="swipe-label sl-down">DEEP DIVE</div>
        
        <div class="overlay">
            <div class="overlay-body">
                <span style="color:var(--gold); font-size:0.7rem; font-family:var(--font-mono); letter-spacing:1px; display:block; margin-bottom:15px;">LOGIC GATE</span>
                ${fmt(data.expl)}
                ${buildDiagramBtn(data.hint)}
            </div>
            <button class="btn" onclick="closeOverlay(this)">RESUME</button>
        </div>
    `;

    stack.appendChild(el);
    new KineticEngine(el, data);
    if(window.renderMathInElement) renderMathInElement(el, { delimiters: [{left: "$", right: "$", display: false}] });
}

// 5. KINETIC ENGINE (v80.2)
class KineticEngine {
    constructor(el, data) {
        this.el = el;
        this.data = data;
        this.active = false;
        this.start = { x:0, y:0, t:0 };
        this.pTexts = el.querySelectorAll('.p-text');
        this.bindEvents();
    }
    
    bindEvents() {
        const start = (e) => this.dragStart(e.touches ? e.touches[0] : e);
        const move = (e) => this.dragMove(e.touches ? e.touches[0] : e);
        const end = () => this.dragEnd();

        this.el.addEventListener('touchstart', start); window.addEventListener('touchmove', move); window.addEventListener('touchend', end);
        this.el.addEventListener('mousedown', start); window.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
    }
    
    dragStart(p) {
        this.active = true;
        this.start = { x: p.clientX, y: p.clientY, t: Date.now() };
        this.el.style.transition = 'none';
        Haptics.tap();
    }
    
    dragMove(p) {
        if(!this.active) return;
        let dx = p.clientX - this.start.x;
        let dy = p.clientY - this.start.y;
        
        // Dynamic Anchoring
        if(dy > 0 && Math.abs(dy) > Math.abs(dx)) this.el.style.transformOrigin = "50% 0%"; // Pendulum
        else this.el.style.transformOrigin = "50% 50%"; // Center
        
        let moveX = dx * SYS.DRAG_COEFF_OPT; 
        let moveY = dy * SYS.DRAG_COEFF_MAIN; 
        
        this.el.style.transform = `translate3d(${moveX}px, ${moveY}px, 0) rotate(${moveX/25}deg)`;
        
        // Parallax
        this.pTexts.forEach(pt => pt.style.transform = `translateX(${-moveX * 0.15}px)`);
        
        // Labels
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist > 30) {
            this.el.querySelectorAll('.swipe-label').forEach(l => l.style.opacity = 0);
            const dir = getDirection(dx, dy);
            const label = this.el.querySelector(`.sl-${dir.toLowerCase()}`);
            if(label) label.style.opacity = Math.min(dist/100, 1);
        }
        
        // Aberration
        const aberration = Math.abs(dx) * 0.05;
        this.el.style.setProperty('--aberration', `${aberration}px`);
    }
    
    dragEnd() {
        if(!this.active) return;
        this.active = false;
        
        const matrix = new WebKitCSSMatrix(this.el.style.transform);
        const dx = matrix.m41; const dy = matrix.m42;
        const velocity = Math.sqrt(dx*dx + dy*dy) / (Date.now() - this.start.t);
        const dist = Math.sqrt(dx*dx + dy*dy);
        
        if(dist > 100 || velocity > SYS.VELOCITY_THRESHOLD) {
            this.commit(getDirection(dx, dy));
        } else {
            this.reset();
        }
    }
    
    commit(dir) {
        if(dir === 'DOWN') {
            this.el.style.transition = 'transform 0.4s var(--ease-quint)';
            this.el.style.transform = 'translate3d(0,0,0)';
            this.el.querySelector('.sl-down').style.opacity = 0;
            this.el.querySelector('.overlay').classList.add('active');
            Haptics.tap();
        } else {
            let sel = (dir === 'UP') ? this.data.u : (dir === 'RIGHT') ? this.data.r : this.data.l;
            // Determine if correct by matching text or direction key
            let isCorrect = false;
            if (this.data.ans === dir) isCorrect = true;
            
            if(isCorrect) {
                STATE.xp += 10;
                localStorage.setItem(SYS.USER_KEY, STATE.xp);
                document.getElementById('xp-display').innerText = `${STATE.xp} XP`;
                Haptics.success();
            } else {
                Haptics.failure();
            }

            let flyX = dir==='LEFT' ? -1000 : dir==='RIGHT' ? 1000 : 0;
            let flyY = dir==='UP' ? -1000 : 0;
            
            this.el.style.transition = 'transform 0.4s var(--ease-quint)';
            this.el.style.transform = `translate3d(${flyX}px, ${flyY}px, 0) rotate(${flyX/15}deg)`;
            
            setTimeout(() => {
                this.el.remove();
                STATE.index++;
                renderCard();
            }, 300);
        }
    }
    
    reset() {
        this.el.style.transition = 'transform 0.5s var(--ease-quint)';
        this.el.style.transform = 'translate3d(0,0,0)';
        this.el.style.setProperty('--aberration', '0px');
        this.el.querySelectorAll('.swipe-label').forEach(l => l.style.opacity = 0);
        this.pTexts.forEach(pt => pt.style.transform = 'none');
    }
}

// 6. UTILS
function getDirection(dx, dy) {
    let angle = Math.atan2(-dy, dx) * (180 / Math.PI);
    if(angle < 0) angle += 360;
    if(angle >= 45 && angle < 135) return 'UP';
    if(angle >= 135 && angle < 225) return 'LEFT';
    if(angle >= 225 && angle < 315) return 'DOWN';
    return 'RIGHT';
}

function buildDiagramBtn(hint) {
    if(hint && hint.includes("[Image")) {
        const tag = hint.match(/\[Image.*?\]/)[0];
        const label = tag.replace("", "");
        return `<div class="diagram-btn">
            <div style="font-size:0.65rem; color:var(--gold);">VISUAL REFERENCE</div>
            <div style="font-size:0.85rem; color:#fff;">${label.toUpperCase()}</div>
        </div>`;
    }
    return "";
}

function closeOverlay(btn) { btn.parentElement.classList.remove('active'); }
function fmt(t) { 
    if(!t) return "";
    return t.toString().replace(/\^(\d+)/g, "<sup>$1</sup>").replace(/_(\d+)/g, "<sub>$1</sub>").replace(/\\Delta/g, "Δ");
}

</script>
</body>
</html>
