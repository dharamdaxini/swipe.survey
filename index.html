<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ALCHEMIST V130.87 | UPSERT ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #111; --border: #262626; --gold: #ffd600; --green: #2ecc71; --blue: #2979FF; --font-chem: 'Crimson Text', serif; --font-ui: 'Inter', sans-serif; --font-code: 'JetBrains Mono', monospace; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--font-ui); overflow: hidden; display: flex; flex-direction: column; }
        
        /* LOCKED HUD (top 42px) */
        #header { width: 92%; margin: 25px auto 10px; flex-shrink: 0; z-index: 9000; display: none; position: relative; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.75rem; color: #666; font-weight: 900; text-transform: uppercase; }
        .progress-track { width: 100%; height: 3px; background: #1a1a1a; margin-top: 10px; border-radius: 10px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--gold); width: 0%; transition: 0.8s; box-shadow: 0 0 10px var(--gold); }

        #session-log { position: absolute; top: 42px; left: 0; text-align: left; font-family: var(--font-code); font-size: 0.85rem; color: #444; line-height: 1.5; z-index: 9500; pointer-events: auto; }
        .log-item { display: block; cursor: pointer; padding: 2px 0; }

        /* PORTAL & LIBRARY */
        #portal { flex: 1; padding: 30px; overflow-y: auto; padding-bottom: 150px; }
        h1 { color: var(--gold); letter-spacing: 5px; margin: 0 0 15px 0; font-size: 1.4rem; text-transform: uppercase; font-weight: 900; text-align: center; }
        #library { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .topic-tile { background: var(--card); border: 2px solid var(--border); padding: 15px; border-radius: 15px; cursor: pointer; text-align: center; aspect-ratio: 1.6/1; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .topic-name { color: var(--gold); font-weight: 900; font-size: 0.8rem; display: block; }

        #import-section { margin-top: 30px; border-top: 1px solid #111; padding-top: 20px; }
        textarea { width: 100%; height: 160px; background: #050505; border: 1px solid var(--border); border-radius: 12px; color: #00FF41; font-family: var(--font-code); font-size: 0.7rem; padding: 15px; resize: none; margin-bottom: 12px; line-height: 1.4; }

        /* BUTTONS */
        .btn-inject { width: 100%; padding: 16px; background: var(--blue); color: #fff; border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 0.85rem; letter-spacing: 1px; transition: 0.3s; }
        .btn-inject:active { transform: scale(0.98); }

        /* STACK PHYSICS LOCKED 0.35cm */
        #stack { position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%); width: 94%; max-width: 420px; height: 55vh; perspective: 1500px; display: none; align-items: center; justify-content: center; z-index: 500; }
        .card { position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 40px; border: 1px solid var(--border); padding: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.8); backface-visibility: hidden; transform-origin: calc(50% + 13.2px) calc(50% + 13.2px); }
    </style>
</head>
<body>

<div id="header">
    <div class="header-meta"><span id="p-text">0 / 20</span><span id="score-text">0 XP</span></div>
    <div class="progress-track"><div id="progress-bar"></div></div>
    <div id="session-log">
        <span class="log-item" onclick="location.reload()">> READY</span>
        <span id="log-vault" class="log-item" onclick="location.reload()"></span>
    </div>
</div>

<div id="portal">
    <h1>Alchemist.v130</h1>
    <div id="library"></div>
    
    <div id="import-section">
        <div class="section-label">R1 Upsert Injector (Multiple Paste Support)</div>
        <textarea id="data-input" placeholder="Paste datasets here... IDs will be de-duplicated automatically."></textarea>
        <button id="inject-btn" class="btn-inject" onclick="executeUpsert()">Execute R1 Injection</button>
    </div>
</div>

<div id="stack"></div>

<script>
    let db, VAULT = [], POOL = [], MODE = "INIT";
    const RADIUS = 13.2; 
    const R1_SCHEMA = ["ID", "SET", "DOM", "DEP", "QUESTION", "UP", "RIGHT", "LEFT", "ANS", "EXPL", "HINT", "CONTEXT"];

    // REFINED: ID-Collision Detection & Injection
    async function executeUpsert() {
        const raw = document.getElementById('data-input').value.trim();
        if (!raw) return;

        const btn = document.getElementById('inject-btn');
        btn.innerText = "PARSING ID MAP...";

        try {
            let lines = raw.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
            let headerIdx = lines.findIndex(l => l.toLowerCase().includes("id") || l.toLowerCase().includes("question"));
            if (headerIdx === -1) throw new Error("Header Recognition Failure");

            const headers = lines[headerIdx].toLowerCase().split(/\t|,|\|/).map(h => h.trim());
            const rows = lines.slice(headerIdx + 1);
            const mapIdx = {}; R1_SCHEMA.forEach(h => { mapIdx[h] = headers.findIndex(uh => uh.includes(h.toLowerCase()) || h.toLowerCase().includes(uh)); });

            // 1. Process current text box (Latest Paste Wins)
            const currentPasteMap = new Map();
            rows.forEach(row => {
                const cells = row.split(/\t|,|\|/).map(c => c.trim().replace(/^"|"$/g, ''));
                if (cells.length < 2) return;
                let entry = {}; R1_SCHEMA.forEach(h => { entry[h.toLowerCase()] = (mapIdx[h] !== -1 && cells[mapIdx[h]]) ? cells[mapIdx[h]] : "---"; });
                currentPasteMap.set(entry.id, entry); 
            });

            // 2. Request Target Name
            const vaultName = prompt("Success! Assign Research Name:", "SET_F_SOVEREIGN");
            if (!vaultName) { btn.innerText = "Execute R1 Injection"; return; }

            // 3. Merge with existing DB State
            const tx = db.transaction(["Vaults"], "readwrite");
            const store = tx.objectStore("Vaults");
            const existing = await new Promise(r => { store.get(vaultName).onsuccess = e => r(e.target.result || []); });
            
            const dbMap = new Map(existing.map(obj => [obj.id, obj]));
            currentPasteMap.forEach((val, key) => dbMap.set(key, val)); // ID-Collision logic

            await new Promise((resolve, reject) => {
                const req = store.put(Array.from(dbMap.values()), vaultName);
                req.onsuccess = resolve; req.onerror = reject;
            });

            btn.style.background = "var(--green)";
            btn.innerText = "UPSERT SUCCESSFUL";
            setTimeout(() => location.reload(), 1200);

        } catch (e) { alert(e.message); btn.innerText = "RETRY INJECTION"; }
    }

    // SYSTEM INIT
    const request = indexedDB.open("AlchemistDB", 1);
    request.onupgradeneeded = e => { e.target.result.createObjectStore("Vaults"); };
    request.onsuccess = e => { db = e.target.result; renderLibrary(); };

    function renderLibrary() {
        const container = document.getElementById('library'); container.innerHTML = "";
        const store = db.transaction(["Vaults"], "readonly").objectStore("Vaults");
        store.openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div'); div.className = "topic-tile";
                div.onclick = () => startSession(cursor.key);
                div.innerHTML = `<span class="topic-name">${cursor.key}</span>`;
                container.appendChild(div);
                cursor.continue();
            }
        };
    }

    function startSession(n) {
        db.transaction(["Vaults"]).objectStore("Vaults").get(n).onsuccess = e => {
            VAULT = e.target.result || [];
            document.getElementById('portal').style.display = 'none';
            document.getElementById('header').style.display = 'block';
            document.getElementById('stack').style.display = 'flex';
            document.getElementById('log-vault').innerHTML = `> ${n}`;
            renderLayerGate("CORE_TOPIC");
        };
    }

    function renderLayerGate(mode) {
        MODE = mode; const s = document.getElementById('stack'); s.innerHTML = "";
        const c = document.createElement('div'); c.className = "card";
        const lbls = (mode === "CORE_TOPIC") ? ["PHYSICAL", "ANALYTICAL", "ORGANIC", "INORGANIC"] : ["TEST", "QUIZ", "LEARN", "RAPID"];
        c.innerHTML = `<div class="card-q">${mode}</div><div class="swipe-label sl-up">${lbls[0]}</div><div class="swipe-label sl-left">${lbls[2]}</div><div class="swipe-label sl-right">${lbls[3]}</div><div class="swipe-label sl-down">${lbls[1]}</div>`;
        s.appendChild(c); bindPhysics(c);
    }

    function bindPhysics(el) {
        let x=0, y=0, sx=0, sy=0, active=false;
        el.ontouchstart = e => { active=true; sx=e.touches[0].clientX; sy=e.touches[0].clientY; el.style.transition="none"; };
        window.ontouchmove = e => {
            if (!active) return;
            let dx = e.touches[0].clientX-sx, dy = e.touches[0].clientY-sy, dist = Math.sqrt(dx*dx+dy*dy);
            x = (dist > RADIUS) ? dx*(RADIUS/dist) : dx; y = (dist > RADIUS) ? dy*(RADIUS/dist) : dy;
            el.style.transform = `translate3d(${x}px,${y}px,0) rotate(${dx/10}deg)`;
        };
        window.ontouchend = () => { if(!active) return; active=false; el.style.transition="0.4s ease"; el.style.transform="none"; };
    }
</script>
</body>
</html>
