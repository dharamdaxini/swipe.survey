<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alchemist V111.0 | Niche Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #111; --border: #262626; --gold: #ffd600; --green: #2ecc71; --blue: #3498db; --font-chem: 'Crimson Text', serif; --font-ui: 'Inter', sans-serif; --font-code: 'JetBrains Mono', monospace; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--font-ui); overflow: hidden; touch-action: none; display: flex; flex-direction: column; }
        sub { font-size: 0.75em; vertical-align: baseline; position: relative; bottom: -0.2em; }
        sup { font-size: 0.75em; vertical-align: baseline; position: relative; top: -0.4em; }

        /* HUD & Progress */
        #header { width: 92%; margin: 20px auto 10px; flex-shrink: 0; z-index: 1000; display: none; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.85rem; color: #777; letter-spacing: 2px; font-weight: 900; }
        .progress-track { width: 100%; height: 4px; background: #1a1a1a; margin-top: 12px; border-radius: 2px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 0.4s ease; }

        /* V81.1 Legacy Magnetic Stack */
        #stack { position: absolute; top: 58%; left: 50%; transform: translate(-50%, -50%); width: 94%; max-width: 420px; height: 62vh; perspective: 1500px; display: none; align-items: center; justify-content: center; z-index: 500; }
        .card { position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 44px; border: 1px solid var(--border); padding: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.9); will-change: transform, opacity; transform-origin: center center; transition: transform 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275); overflow: hidden; }
        .card-q { font-family: var(--font-chem); font-size: clamp(18px, 4.5vmin, 26px); line-height: 1.45; font-weight: 600; color: #ffffff; width: 100%; max-height: 90%; overflow-y: auto; scrollbar-width: none; }

        .swipe-label { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.96); color: #fff; font-weight: 900; font-size: clamp(0.9rem, 3.5vw, 1.5rem); text-transform: uppercase; border-radius: 44px; z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.1s; border: 2px solid var(--gold); padding: 20px; text-align: center; }

        /* Review Mode Styling */
        .review-content { text-align: left; width: 100%; height: 100%; overflow-y: auto; scrollbar-width: none; padding-top: 10px; }
        .review-label { font-family: var(--font-code); font-size: 0.7rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; display: block; }
        .review-text { font-family: var(--font-chem); font-size: 1.1rem; line-height: 1.5; color: #eee; margin-bottom: 25px; display: block; }
        .review-ans { color: var(--green); font-weight: 900; border-left: 2px solid var(--green); padding-left: 15px; }

        /* Portal UI */
        #portal { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; }
        #portal h1 { color: var(--gold); letter-spacing: 5px; margin: 0; font-size: 1.5rem; text-transform: uppercase; font-weight: 900; }
        #portal textarea { width: 100%; height: 320px; background: #111; border: 1px solid #333; color: var(--green); font-family: var(--font-code); padding: 20px; border-radius: 12px; margin: 25px 0; font-size: 13px; outline: none; line-height: 1.5; }
        
        .btn { width: 100%; padding: 22px; border-radius: 100px; border: none; background: #fff; color: #000; font-weight: 900; text-transform: uppercase; cursor: pointer; font-family: var(--font-ui); }
        .btn-gold { background: var(--gold); }
    </style>
</head>
<body>

<div id="portal">
    <h1>Alchemist_V111</h1>
    <textarea id="data-input" placeholder="PASTE_CSV_DATA_HERE"></textarea>
    <button class="btn btn-gold" onclick="vaultInit()">START ARCHITECTURE</button>
</div>

<div id="header">
    <div class="header-meta"><span id="p-text">READY</span><span id="s-text">0 XP</span></div>
    <div class="progress-track"><div id="progress-bar"></div></div>
</div>

<div id="stack"></div>

<script>
    let VAULT = [], POOL = [], MISTAKES = [], SCORE = 0;
    let MODE = "INIT", INDEX = 1, IS_REVIEW = false;
    
    // Niche Filters
    let SEL_MODE = "", SEL_VOL = 20, SEL_DEPTH = "", SEL_DOMAIN = "", SEL_DIFF = "";

    window.onload = () => {
        const cached = localStorage.getItem('alch_v111_vault');
        if (cached) document.getElementById('data-input').value = cached;
    };

    function vaultInit() {
        const raw = document.getElementById('data-input').value.trim();
        if (!raw) return;
        localStorage.setItem('alch_v111_vault', raw);
        parse(raw);
        document.getElementById('portal').style.display = 'none';
        ['header', 'stack'].forEach(id => document.getElementById(id).style.display = 'flex');
    }

    function parse(raw) {
        VAULT = raw.split(/\r?\n/).map(line => {
            const regex = /(".*?"|[^",\t\s][^",\t]*|(?<=,|^)(?=$|,))/g;
            const c = (line.match(regex) || []).map(x => x.replace(/^"|"$/g, '').trim());
            // 0:id, 1:set/difficulty, 2:topic/domain, 3:type/depth, 4:q, 5:u, 6:r, 7:l, 8:ans, 9:expl, 10:hint
            if (c.length < 11) return null;
            return { id: c[0], diff: c[1], domain: c[2], depth: c[3], q: c[4], u: c[5], r: c[6], l: c[7], ans: c[8], expl: c[9], hint: c[10] };
        }).filter(x => x && x.id.toLowerCase() !== "id");
        renderNiche_0_Mode();
    }

    /* --- NICHE FUNNEL --- */
    function renderNiche_0_Mode() {
        MODE = "SEL_MODE";
        renderSlide("SELECT SESSION MODE", "QUIZ", "PURE QUIZ", "QUIZ + LEARN", "LEARN");
    }
    function renderNiche_1_Vol() {
        MODE = "SEL_VOL";
        renderSlide("TOTAL QUESTIONS", "10 Qs", "20 Qs", "30 Qs", "50 Qs");
    }
    function renderNiche_2_Depth() {
        MODE = "SEL_DEPTH";
        renderSlide("SELECT DEPTH", "CONCEPT", "MATH", "APPLICATION", "LOGIC");
    }
    function renderNiche_3_Domain() {
        MODE = "SEL_DOMAIN";
        renderSlide("CHOOSE DOMAIN", "PHYSICAL", "ORGANIC", "INORGANIC", "ANALYTICAL");
    }
    function renderNiche_4_Diff() {
        MODE = "SEL_DIFF";
        renderSlide("DIFFICULTY", "SET A", "SET B", "SET C", "SET D");
    }

    function startQuiz() {
        MODE = "QUIZ"; IS_REVIEW = false; INDEX = 1; SCORE = 0; MISTAKES = [];
        POOL = VAULT.filter(v => v.diff === SEL_DIFF).sort(() => 0.5 - Math.random()).slice(0, SEL_VOL);
        if(!POOL.length) POOL = VAULT.slice(0, SEL_VOL);
        renderNext();
    }

    function startReview() {
        MODE = "REVIEW"; IS_REVIEW = true; INDEX = 1; 
        POOL = [...MISTAKES];
        renderNext();
    }

    /* --- RENDERING --- */
    function renderSlide(q, up, lt, rt, dn) {
        const s = document.getElementById('stack'); s.innerHTML = "";
        const c = document.createElement('div'); c.className = "card";
        c.innerHTML = `<div class="card-q">${q}</div><div class="swipe-label sl-up">${up}</div><div class="swipe-label sl-left">${lt}</div><div class="swipe-label sl-right">${rt}</div><div class="swipe-label sl-down">${dn}</div>`;
        s.appendChild(c); bindPhysics(c, {});
    }

    function renderNext() {
        const s = document.getElementById('stack'); s.innerHTML = "";
        if (!POOL.length) {
            MODE = "END";
            renderSlide("SESSION END", "RESTART", "MAIN MENU", "NEW NICHE", MISTAKES.length > 0 ? "REVIEW ANALYSIS" : "");
            return;
        }
        
        const q = { ...POOL[0] };
        const c = document.createElement('div'); c.className = "card";

        if (MODE === "REVIEW") {
            // Full stacked analysis for review
            const correctText = q.ans === "UP" ? q.u : (q.ans === "RIGHT" ? q.r : q.l);
            c.innerHTML = `
                <div class="review-content">
                    <span class="review-label">QUESTION</span><span class="review-text">${format(q.q)}</span>
                    <span class="review-label">CORRECT ANSWER</span><span class="review-text review-ans">${format(correctText)}</span>
                    <span class="review-label">ANALYSIS</span><span class="review-text">${format(q.expl)}</span>
                </div>
                <div class="swipe-label sl-rt">NEXT ITEM</div>
            `;
        } else {
            const opts = [{ t: q.u, c: q.ans === "UP" }, { t: q.r, c: q.ans === "RIGHT" }, { t: q.l, c: q.c === "LEFT" }].sort(() => Math.random() - 0.5);
            q.u = opts[0].t; q.r = opts[1].t; q.l = opts[2].t;
            q.ans = opts[0].c ? "UP" : (opts[1].c ? "RIGHT" : "LEFT");

            c.innerHTML = `
                <div class="card-q">${format(q.q)}</div>
                <div class="swipe-label sl-up">${q.u}</div>
                <div class="swipe-label sl-left">${q.l}</div>
                <div class="swipe-label sl-right">${q.r}</div>
                <div class="swipe-label sl-down">⬇ VIEW HINT</div>
                <div class="overlay"><div class="overlay-body">${format(q.hint)}</div><button class="btn" onclick="this.parentElement.classList.remove('active')">BACK</button></div>
            `;
        }
        s.appendChild(c); bindPhysics(c, q);
        updateHUD();
    }

    /* --- LOGIC & PHYSICS --- */
    const format = (t) => t ? t.toString().replace(/(\d)\s*x\s*10\^(-?\d+)/g, '$1×10<sup>$2</sup>').replace(/([A-Z][a-z]?)(\d+)/g, '$1<sub>$2</sub>').replace(/\^(\d+)/g, '<sup>$1</sup>') : "";
    function updateHUD() { document.getElementById('p-text').innerText = `${INDEX} / ${POOL.length + INDEX - 1}`; document.getElementById('score-text').innerText = `${SCORE} XP`; document.getElementById('progress-bar').style.width = `${(INDEX/(POOL.length+INDEX-1))*100}%`; }

    function bindPhysics(el, data) {
        let x=0, y=0, sx=0, sy=0, active=false, dir=null;
        const lbs = { up: el.querySelector('.sl-up'), lt: el.querySelector('.sl-left'), rt: el.querySelector('.sl-right'), dn: el.querySelector('.sl-down') };
        el.ontouchstart = e => { active=true; sx=e.touches[0].clientX; sy=e.touches[0].clientY; el.style.transition="none"; };
        window.ontouchmove = e => { 
            if (!active) return; 
            let dx = e.touches[0].clientX-sx, dy = e.touches[0].clientY-sy; const dist = Math.sqrt(dx*dx+dy*dy);
            if (dist > 38) { x=dx*(38/dist); y=dy*(38/dist); } else { x=dx; y=dy; }
            requestAnimationFrame(() => { if (active) el.style.transform = `translate3d(${x}px,${y}px,0) rotate(${dx/12}deg) scale(1.05)`; });
            const ang = Math.atan2(-dy, dx)*(180/Math.PI);
            Object.values(lbs).forEach(l => { if(l) l.style.opacity=0; });
            if (dist > 20) {
                let d = (ang >= 45 && ang < 135) ? "up" : (ang >= 135 || ang < -135) ? "lt" : (ang >= -135 && ang < -45) ? "dn" : "rt";
                if (lbs[d]) lbs[d].style.opacity = 1; dir = d.toUpperCase();
            }
        };
        window.ontouchend = () => { if(!active) return; active=false; if(Math.sqrt(x*x+y*y)>30) route(el, data, dir); else { el.style.transition="0.45s cubic-bezier(0.175,0.885,0.32,1.275)"; el.style.transform="none"; } };
    }

    function route(el, data, dir) {
        if (MODE === "SEL_MODE") { SEL_MODE = dir; renderNiche_1_Vol(); }
        else if (MODE === "SEL_VOL") { SEL_VOL = parseInt(dir); renderNiche_2_Depth(); }
        else if (MODE === "SEL_DEPTH") { SEL_DEPTH = dir; renderNiche_3_Domain(); }
        else if (MODE === "SEL_DOMAIN") { SEL_DOMAIN = dir; renderNiche_4_Diff(); }
        else if (MODE === "SEL_DIFF") { SEL_DIFF = dir; startQuiz(); }
        else if (MODE === "END") {
            if (dir === "UP") startQuiz();
            else if (dir === "LT" || dir === "RT") renderNiche_0_Mode();
            else if (dir === "DN" && MISTAKES.length > 0) startReview();
        } else if (MODE === "REVIEW") {
            if (dir === "RT") { POOL.shift(); INDEX++; renderNext(); }
        } else {
            if (dir === "DN") { el.querySelector('.overlay').classList.add('active'); el.style.transform = "none"; return; }
            if (dir === data.ans.replace('LEFT','LT').replace('RIGHT','RT')) SCORE += 10;
            else MISTAKES.push(data);
            POOL.shift(); INDEX++; renderNext();
        }
    }
</script>
</body>
</html>
