<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Swipe Survey</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f5f6f8;
  font-family: system-ui, -apple-system, sans-serif;
}

.card {
  width: 92%;
  max-width: 420px;
  min-height: 60vh;
  background: #fff;
  border-radius: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,.1);
  padding: 28px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  touch-action: none;
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

.instructions {
  color: #666;
  font-size: 15px;
  margin-top: 14px;
  line-height: 1.8;
}

.buttons {
  display: none;
  margin-top: 20px;
}

.buttons button {
  width: 100%;
  padding: 14px;
  margin-bottom: 10px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  background: #f1f3f5;
}

.status {
  margin-top: 20px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">How are you feeling today?</h1>

  <div class="instructions" id="instructions">
    ↑ Better<br>
    → Same<br>
    ↓ Worse<br>
    ← Skip
  </div>

  <div class="buttons" id="followup"></div>

  <div class="status" id="status"></div>
</div>

<script>
const ENDPOINT = "PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE";

let startX = 0;
let startY = 0;
let locked = false;
let q1Answer = null;

const card = document.getElementById("card");
const question = document.getElementById("question");
const instructions = document.getElementById("instructions");
const followup = document.getElementById("followup");
const status = document.getElementById("status");

card.addEventListener("touchstart", e => {
  if (locked || q1Answer) return;
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

card.addEventListener("touchend", e => {
  if (locked || q1Answer) return;

  let dx = e.changedTouches[0].clientX - startX;
  let dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) < 40 && Math.abs(dy) < 40) return;

  if (Math.abs(dx) > Math.abs(dy)) {
    q1Answer = dx > 0 ? "SAME" : "SKIP";
  } else {
    q1Answer = dy < 0 ? "BETTER" : "WORSE";
  }

  handleQ1(q1Answer);
});

function handleQ1(answer) {
  if (answer === "SKIP") {
    save(answer, "SKIPPED");
    return;
  }

  instructions.style.display = "none";
  followup.style.display = "block";

  let q2Text = {
    BETTER: "What improved?",
    SAME: "Why no change?",
    WORSE: "What got worse?"
  }[answer];

  question.innerText = q2Text;

  followup.innerHTML = `
    <button onclick="save('${answer}','SLIGHT')">Slight</button>
    <button onclick="save('${answer}','MODERATE')">Moderate</button>
    <button onclick="save('${answer}','MAJOR')">Major</button>
  `;
}

function save(q1, q2) {
  locked = true;
  followup.style.display = "none";
  status.innerText = "Saved. Thank you.";

  fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify({
      q1: q1,
      q2: q2,
      timestamp: new Date().toISOString(),
      ua: navigator.userAgent
    })
  }).catch(()=>{});
}
</script>

</body>
</html>
