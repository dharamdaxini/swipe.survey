<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>VIA | STACK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #000000; 
            --card-glass: rgba(30, 30, 30, 0.7); 
            --card-border: rgba(255, 255, 255, 0.12);
            --gold: #FFD700; 
            --green: #00E676; 
            --red: #FF1744; 
            --font-ui: 'Inter', sans-serif; 
            --font-code: 'JetBrains Mono', monospace; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--font-ui); overflow: hidden; display: flex; flex-direction: column; }
        
        body::before {
            content: ''; position: absolute; top: -40%; left: -40%; width: 180%; height: 180%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.04) 0%, transparent 60%);
            z-index: 0; pointer-events: none;
        }

        #portal { flex: 1; padding: 25px; overflow-y: auto; padding-bottom: 120px; z-index: 1; }
        h1 { color: var(--gold); letter-spacing: -1px; margin: 10px 0 20px 0; font-size: 2rem; font-weight: 900; text-align: left; }
        .sub-header { color: #555; font-size: 0.8rem; margin-top: -15px; margin-bottom: 30px; font-family: var(--font-code); display: flex; align-items: center; gap: 8px; }
        .sub-header::before { content: ''; width: 6px; height: 6px; background: var(--green); border-radius: 50%; display: block; box-shadow: 0 0 8px var(--green); }
        .section-label { font-family: var(--font-code); font-size: 0.65rem; color: #444; margin: 30px 0 12px; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; }
        
        #library { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .topic-tile { background: var(--card-glass); border: 1px solid var(--card-border); padding: 18px; border-radius: 20px; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        .topic-tile:active { transform: scale(0.96); border-color: var(--gold); }

        #header { width: 88%; margin: 20px auto 10px; flex-shrink: 0; z-index: 1000; display: none; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.75rem; color: #666; font-weight: 700; margin-bottom: 10px; }
        .progress-track { width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--gold); width: 0%; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); border-radius: 10px; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        
        #stack { position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%); width: 92%; max-width: 400px; height: 60vh; perspective: 1500px; display: none; align-items: center; justify-content: center; z-index: 500; }
        
        .card { 
            position: absolute; width: 100%; height: 100%; background: rgba(18, 18, 18, 0.95); border-radius: 36px; border: 1px solid var(--card-border); 
            padding: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; 
            box-shadow: 0 30px 60px -10px rgba(0,0,0,0.9); backface-visibility: hidden; will-change: transform; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); touch-action: none; transform-origin: 50% 120%; 
        }
        .card-q { font-family: 'Inter', sans-serif; font-size: clamp(20px, 4vmin, 28px); font-weight: 800; line-height: 1.4; color: #fff; letter-spacing: -0.5px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); pointer-events: none; }
        
        .swipe-label { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); backdrop-filter: blur(5px); font-weight: 900; opacity: 0; pointer-events: none; border-radius: 36px; font-size: 1.5rem; letter-spacing: 2px; transition: opacity 0.05s linear; }
        .sl-left { border: 4px solid var(--red); color: var(--red); }
        .sl-right { border: 4px solid var(--green); color: var(--green); }
        .sl-up, .sl-down { border: 4px solid var(--gold); color: var(--gold); }

        .footer-controls { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 900; padding: 20px 25px 40px; background: linear-gradient(to top, #000 40%, transparent); display: flex; flex-direction: column; gap: 12px; pointer-events: none; }
        .footer-controls button { pointer-events: auto; }
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; font-size: 11px; transition: 0.2s; letter-spacing: 1px; display: flex; align-items: center; justify-content: center; gap: 10px; font-family: var(--font-code); }
        .btn-gold { background: var(--gold); color: #000; }
        
        #global-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 10000; padding: 40px; display: none; flex-direction: column; }
        #global-overlay.active { display: flex; }
        .overlay-body { font-size: 1.1rem; color: #ddd; font-family: var(--font-ui); overflow-y: auto; flex-grow: 1; margin-bottom: 20px; line-height: 1.6; }
    </style>
</head>
<body>

<div id="global-overlay">
    <div id="overlay-content" class="overlay-body"></div>
    <button class="btn btn-gold" onclick="closeOverlay()">RESUME</button>
</div>

<div id="portal">
    <h1>Via.Stack</h1>
    <div class="sub-header">ZERO TOUCH KNOWLEDGE ENGINE</div>
    <div class="section-label">MY LIBRARY</div>
    <div id="library"></div>
</div>

<div class="footer-controls">
    <button class="btn btn-gold" onclick="document.getElementById('restore-file').click()">ðŸ“‚ IMPORT DATA</button>
    <input type="file" id="restore-file" style="display:none" onchange="restoreBackup(this)">
</div>

<div id="header">
    <div class="header-meta"><span id="p-text">1/20</span><span id="score-text">0 XP</span></div>
    <div class="progress-track"><div id="progress-bar"></div></div>
</div>
<div id="stack"></div>

<script>
    let db;
    const DB_NAME = "AlchemistDB", STORE_NAME = "Vaults";
    let VAULT = [], POOL = [], SCORE = 0, MODE = "INIT", INDEX = 1, SEL_PATH = "";

    const request = indexedDB.open(DB_NAME, 1);
    request.onsuccess = e => { db = e.target.result; refreshLibrary(); };

    function refreshLibrary() {
        const container = document.getElementById('library'); container.innerHTML = "";
        db.transaction([STORE_NAME], "readonly").objectStore(STORE_NAME).openCursor().onsuccess = e => {
            const cursor = e.target.result; if (cursor) {
                const div = document.createElement('div'); div.className = "topic-tile";
                div.onclick = () => loadDataset(cursor.key); div.innerHTML = `<strong>${cursor.key}</strong>`;
                container.appendChild(div); cursor.continue();
            }
        };
    }

    function loadDataset(name) { db.transaction([STORE_NAME], "readonly").objectStore(STORE_NAME).get(name).onsuccess = e => { VAULT = e.target.result; startByBypass(); }; }

    function startByBypass() {
        document.getElementById('portal').style.display = 'none'; document.querySelector('.footer-controls').style.display = 'none'; 
        document.getElementById('header').style.display = 'flex'; document.getElementById('stack').style.display = 'flex';
        renderS0();
    }

    function renderS0() { MODE = "S_PATH"; renderSlide("SELECT MODE", "TEST", "LEARN", "QUIZ + LEARN", "QUIZ"); }
    function renderS1() { start(); }
    function start() { MODE = "ACTIVE"; INDEX = 1; SCORE = 0; POOL = VAULT.sort(()=>0.5-Math.random()).slice(0,20); renderNext(); }

    function route(el, data, dir) { 
        if (MODE === "S_PATH") { SEL_PATH = (dir === "RIGHT" ? "QUIZ_LEARN" : (dir === "LEFT" ? "LEARN" : (dir === "UP" ? "TEST" : "QUIZ"))); renderS1(); } 
        else if (MODE === "END") { location.reload(); } 
        else { 
            if (dir === "DOWN") { openOverlay(data); el.style.transform = "none"; return; } 
            const correctAns = (data.ans || "UP").toUpperCase().replace("LT", "LEFT").replace("RT", "RIGHT").replace("DN", "DOWN");
            if (dir === correctAns) SCORE += 10; POOL.shift(); INDEX++; renderNext(); 
        } 
    }

    function renderSlide(q, up, lt, rt, dn) { 
        const s = document.getElementById('stack'); s.innerHTML = ""; const c = document.createElement('div'); c.className = "card"; 
        c.innerHTML = `<div class="card-q">${q}</div><div class="swipe-label sl-up">${up}</div><div class="swipe-label sl-left">${lt}</div><div class="swipe-label sl-right">${rt}</div><div class="swipe-label sl-down">${dn}</div>`; 
        s.appendChild(c); bindPhysics(c, {}); 
    }
    
    function renderNext() { 
        const s = document.getElementById('stack'); s.innerHTML = ""; if (!POOL.length) { renderEnd(); return; } 
        const q = { ...POOL[0] }; const c = document.createElement('div'); c.className = "card"; 
        let lbl = (SEL_PATH === "LEARN" || SEL_PATH === "QUIZ_LEARN") ? "DEEP DIVE" : "HINT"; 
        c.innerHTML = `<div class="card-q">${format(q.q)}</div><div class="swipe-label sl-up">I KNOW</div><div class="swipe-label sl-left">REVIEW</div><div class="swipe-label sl-right">I KNOW</div><div class="swipe-label sl-down">${lbl}</div>`; 
        document.getElementById('stack').appendChild(c); bindPhysics(c, q); updateHUD(); 
    }

    function bindPhysics(el, data) { 
        let sx=0, sy=0, cx=0, cy=0, active=false;
        const THRESHOLD = 80, RESISTANCE = 0.3; 
        const start = (x, y) => { active = true; sx = x; sy = y; el.style.transition = "none"; };
        el.addEventListener('touchstart', e => start(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
        el.addEventListener('mousedown', e => start(e.clientX, e.clientY));
        const move = (e) => {
            if (!active) return; if(e.cancelable) e.preventDefault();
            let x = (e.touches ? e.touches[0].clientX : e.clientX), y = (e.touches ? e.touches[0].clientY : e.clientY);
            let dx = x - sx, dy = y - sy; cx = dx * RESISTANCE; cy = dy * RESISTANCE;
            let dist = Math.sqrt(dx*dx + dy*dy); let rot = (dx > 0 ? 1 : -1) * Math.min(dist/THRESHOLD, 1) * 15;
            requestAnimationFrame(() => { el.style.transform = `translate3d(${cx}px, ${cy}px, 0) rotate(${rot}deg)`; });
            el.querySelectorAll('.swipe-label').forEach(l => l.style.opacity = 0);
            if (dist > 30) {
                const ang = Math.atan2(-dy, dx) * (180/Math.PI);
                let sel = (ang >= 45 && ang < 135) ? ".sl-up" : (ang >= 135 || ang < -135) ? ".sl-left" : (ang >= -135 && ang < -45) ? ".sl-down" : ".sl-right";
                el.querySelector(sel).style.opacity = Math.min(dist / 50, 1); 
            }
        };
        window.ontouchmove = move; window.onmousemove = move;
        const end = () => {
            if (!active) return; active = false;
            const dist = Math.sqrt(cx*cx + cy*cy) / RESISTANCE;
            const ang = Math.atan2(-cy, cx) * (180/Math.PI);
            let dir = (ang >= 45 && ang < 135) ? "UP" : (ang >= 135 || ang < -135) ? "LEFT" : (ang >= -135 && ang < -45) ? "DOWN" : "RIGHT";
            if (dist > THRESHOLD) {
                el.style.transition = "0.4s ease-out"; el.style.transform = `translate3d(${cx * 5}px, ${cy * 5}px, 0) rotate(${cx * 0.1}deg)`;
                setTimeout(() => route(el, data, dir), 200);
            } else { el.style.transition = "0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)"; el.style.transform = "none"; }
        };
        window.ontouchend = end; window.onmouseup = end;
    }
    
    function openOverlay(d) { 
        const isLearn = (SEL_PATH === "LEARN" || SEL_PATH === "QUIZ_LEARN");
        const title = isLearn ? "DEEP DIVE" : "HINT";
        const body = `<strong>LOGIC:</strong><br>${format(d.expl || "...")}<br><br><strong>CONTEXT:</strong><br>${format(d.context || "...")}`;
        document.getElementById('overlay-content').innerHTML = `<h3>${title}</h3><p>${body}</p>`; 
        document.getElementById('global-overlay').classList.add('active'); 
    }

    function closeOverlay() { document.getElementById('global-overlay').classList.remove('active'); }
    const format = (t) => t ? t.toString().replace(/([A-Z][a-z]?)(\d+)/g, '$1<sub>$2</sub>').replace(/Delta/g,'&Delta;') : "";
    function updateHUD() { document.getElementById('p-text').innerText = `${INDEX}/20`; document.getElementById('score-text').innerText = `${SCORE} XP`; document.getElementById('progress-bar').style.width = `${(INDEX/20)*100}%`; }
    function renderEnd() { document.getElementById('stack').innerHTML = `<div class='card'><div class='card-q'>SESSION COMPLETE</div><div class='swipe-label sl-up'>RESTART</div></div>`; bindPhysics(document.querySelector('.card'), {}); MODE="END"; }
    function restoreBackup(input) { const reader = new FileReader(); reader.onload = e => { const data = JSON.parse(e.target.result); const tx = db.transaction([STORE_NAME], "readwrite"); Object.keys(data).forEach(k => tx.objectStore(STORE_NAME).put(data[k], k)); tx.oncomplete = () => location.reload(); }; reader.readAsText(input.files[0]); }
</script>
</body>
</html>
