<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Alchemist | Neural Backend</title>

    <!-- CORE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- KATEX ASSETS (CHUNK 1) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- PDF ENGINE DEPENDENCIES -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<!-- =======================
     DATA PORTAL (TSV INPUT)
======================== -->
<div id="portal">
    <h1>ALCHEMIST DATA PORTAL</h1>
    <textarea id="data-input" placeholder="Paste TSV data here..."></textarea>
    <button class="btn btn-gold" onclick="importDataset()">IMPORT DATASET</button>
</div>

<!-- =======================
     HEADER / HUD
======================== -->
<div id="header">
    <div class="header-meta">
        <span id="p-text">BOOT</span>
        <div>
            <button class="btn btn-gold" onclick="exportAcademicPDF()">EXPORT PDF</button>
        </div>
        <span id="score-text">0 XP</span>
    </div>
    <div class="progress-track">
        <div id="progress-bar"></div>
    </div>
</div>

<!-- =======================
     CARD STACK
======================== -->
<div id="stack"></div>

<!-- =======================
     GLOBAL OVERLAY (LEARN)
======================== -->
<div id="global-overlay" class="overlay">
    <div class="overlay-body" id="overlay-content"></div>
    <button class="btn" onclick="closeOverlay()">CLOSE</button>
</div>

<!-- =======================
     DEPLOY TAG
======================== -->
<div class="v-tag">ALCHEMIST v130.2</div>

<!-- =======================
     CORE SCRIPT
======================== -->
<script src="script.js"></script>

</body>
</html>
