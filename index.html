<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ALCHEMIST V130.2 | ADMIN HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #111; --border: #262626; --gold: #ffd600; --green: #2ecc71; --blue: #3498db; --font-chem: 'Crimson Text', serif; --font-ui: 'Inter', sans-serif; --font-code: 'JetBrains Mono', monospace; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--font-ui); overflow: hidden; display: flex; flex-direction: column; }
        
        /* ADMIN HUB UI (v130.2) */
        #portal { flex: 1; padding: 30px; overflow-y: auto; padding-bottom: 150px; display: block; }
        h1 { color: var(--gold); letter-spacing: 5px; margin: 0 0 15px 0; font-size: 1.4rem; text-transform: uppercase; font-weight: 900; text-align: center; }
        .section-label { font-family: var(--font-code); font-size: 0.65rem; color: #555; margin: 15px 0 8px; letter-spacing: 2px; text-transform: uppercase; }
        
        #library { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .topic-tile { background: var(--card); border: 2px solid var(--border); padding: 12px; border-radius: 12px; transition: 0.1s; cursor: pointer; }
        .topic-name { color: var(--gold); font-weight: 900; font-size: 0.8rem; display: block; }
        .topic-meta { color: #555; font-size: 0.6rem; font-family: var(--font-code); }

        textarea { width: 100%; height: 120px; background: #000; border: 1px solid #222; color: var(--green); font-family: var(--font-code); padding: 15px; border-radius: 12px; font-size: 11px; resize: none; border-style: dashed; }

        /* KINETIC HUD (v130.73) */
        #header { width: 92%; margin: 20px auto 10px; flex-shrink: 0; z-index: 1000; display: none; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.75rem; color: #777; font-weight: 900; }
        .progress-track { width: 100%; height: 3px; background: #1a1a1a; margin-top: 8px; border-radius: 2px; }
        #progress-bar { height: 100%; background: var(--gold); width: 0%; transition: 0.3s; }
        
        /* SESSION STACK */
        #stack { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); width: 94%; max-width: 420px; height: 60vh; display: none; align-items: center; justify-content: center; z-index: 500; }
        .card { position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 40px; border: 1px solid var(--border); padding: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .card-q { font-family: var(--font-chem); font-size: 1.45rem; line-height: 1.45; color: #fff; }
        .swipe-label { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.98); color: var(--gold); font-weight: 900; opacity: 0; pointer-events: none; border-radius: 40px; font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; }

        .footer-controls { position: fixed; bottom: 20px; left: 5%; width: 90%; z-index: 9500; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 20px; border: 1px solid #333; }
        .btn { width: 100%; padding: 14px; border-radius: 100px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 11px; transition: 0.2s; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-blue { background: transparent; border: 1px solid var(--blue); color: var(--blue); margin-top: 10px; }

        #global-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; padding: 40px; display: none; flex-direction: column; }
        .overlay-body { font-size: 1.1rem; color: #eee; font-family: var(--font-chem); overflow-y: auto; flex-grow: 1; margin-bottom: 20px; line-height: 1.6; }
    </style>
</head>
<body>

<div id="global-overlay">
    <div id="overlay-content" class="overlay-body"></div>
    <button class="btn btn-gold" onclick="closeOverlay()">BACK TO SESSION</button>
</div>

<div id="portal">
    <h1>ALCHEMIST_V130.2</h1>
    <div class="section-label">CURRICULUM_VAULTS</div>
    <div id="library"></div>
    
    <div id="import-section">
        <div class="section-label">QUICK DATA (R1-24 MASTER SCHEME)</div>
        <textarea id="data-input" placeholder="Paste Sovereign TSV or Search Library..."></textarea>
        <button id="import-btn" class="btn btn-gold" style="margin-top:15px;" onclick="sovereignEngine()">REGISTER TO VAULT</button>
        <button class="btn btn" style="background:#080808; color:#333; margin-top:10px; border:1px solid #111;" onclick="clearLibrary()">WIPE REPOSITORY</button>
    </div>
</div>

<div class="footer-controls">
    <button id="merge-mode-btn" class="btn btn-blue" onclick="toggleMergeMode()">ENABLE VAULT MERGER</button>
</div>

<div id="header">
    <div class="header-meta"><span id="p-text">---</span><span id="score-text">0 XP</span></div>
    <div class="progress-track"><div id="progress-bar"></div></div>
</div>
<div id="stack"></div>

<script>
    let db, VAULT = [], POOL = [], SCORE = 0, INDEX = 1;
    const STORE_NAME = "Vaults";
    const R1_SCHEMA = ["ID", "SET", "DOM", "DEP", "LEVEL", "QUESTION", "UP", "RIGHT", "LEFT", "ANS", "EXPL", "HINT", "CONTEXT", "REF", "TAGS", "IMAGE", "LINK", "NOTE", "DATE", "REV", "W_UP", "W_SIDE", "STEP_1", "STEP_2"];

    const request = indexedDB.open("AlchemistDB", 1);
    request.onupgradeneeded = e => { db = e.target.result; if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME); };
    request.onsuccess = e => { db = e.target.result; refreshLibrary(); };

    async function sovereignEngine() {
        const raw = document.getElementById('data-input').value.trim();
        const btn = document.getElementById('import-btn');
        if (!raw) return;

        btn.innerText = "PROCESSING...";
        let lines = raw.split(/\r?\n/).filter(l => l.trim() !== "");
        let hIdx = lines.findIndex(l => l.toLowerCase().includes("id") && l.toLowerCase().includes("question"));
        if (hIdx === -1) lines.unshift(R1_SCHEMA.join('\t')); else lines = lines.slice(hIdx);

        const headers = lines[0].toLowerCase().split('\t').map(h => h.trim());
        const map = {}; R1_SCHEMA.forEach(key => map[key.toLowerCase()] = headers.indexOf(key.toLowerCase()));

        let newData = [];
        let vaultName = "SET_A";

        lines.slice(1).forEach(line => {
            let c = line.split('\t'); if (c.length < 2) return;
            let entry = {};
            R1_SCHEMA.forEach(key => entry[key.toLowerCase()] = map[key.toLowerCase()] > -1 ? c[map[key.toLowerCase()]] : "---");
            newData.push(entry);
            if (entry.set !== "---") vaultName = entry.set;
        });

        const tx = db.transaction([STORE_NAME], "readwrite");
        const store = tx.objectStore(STORE_NAME);
        store.get(vaultName).onsuccess = e => {
            let existing = e.target.result || [];
            let masterMap = new Map(existing.map(obj => [obj.id, obj]));
            newData.forEach(item => masterMap.set(item.id, item));
            store.put(Array.from(masterMap.values()), vaultName).onsuccess = () => location.reload();
        };
    }

    function refreshLibrary() {
        const container = document.getElementById('library'); container.innerHTML = "";
        db.transaction([STORE_NAME], "readonly").objectStore(STORE_NAME).openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div'); div.className = "topic-tile";
                div.innerHTML = `<span class="topic-name">${cursor.key}</span><span class="topic-meta">${cursor.value.length} CARDS</span>`;
                div.onclick = () => loadDataset(cursor.key);
                container.appendChild(div); cursor.continue();
            }
        };
    }

    function loadDataset(name) {
        db.transaction([STORE_NAME], "readonly").objectStore(STORE_NAME).get(name).onsuccess = e => {
            VAULT = e.target.result;
            document.getElementById('portal').style.display = 'none';
            document.querySelector('.footer-controls').style.display = 'none';
            document.getElementById('header').style.display = 'flex';
            document.getElementById('stack').style.display = 'flex';
            POOL = VAULT.sort(() => 0.5 - Math.random()).slice(0, 20);
            INDEX = 1; SCORE = 0; renderNext();
        };
    }

    function renderNext() {
        const s = document.getElementById('stack'); s.innerHTML = "";
        if (!POOL.length) { s.innerHTML = "<div class='card'><div class='card-q'>MISSION COMPLETE</div></div>"; return; }
        const q = POOL[0];
        const c = document.createElement('div'); c.className = "card";
        c.innerHTML = `<div class="card-q">${q.question}</div>
            <div class="swipe-label sl-up">${q.up}</div>
            <div class="swipe-label sl-right">${q.right}</div>
            <div class="swipe-label sl-left">${q.left}</div>
            <div class="swipe-label sl-down">DEEP DIVE</div>`;
        s.appendChild(c); bindPhysics(c, q);
        updateHUD();
    }

    function bindPhysics(el, data) {
        let x=0, y=0, sx=0, sy=0, active=false;
        const RADIUS = 13.2; // Master Lock Pivot
        el.ontouchstart = e => { active=true; sx=e.touches[0].clientX; sy=e.touches[0].clientY; el.style.transition="none"; };
        const move = (cx, cy) => {
            if (!active) return;
            let dx = cx-sx, dy = cy-sy;
            x = (Math.abs(dx) > RADIUS) ? (dx > 0 ? RADIUS : -RADIUS) : dx;
            y = (Math.abs(dy) > RADIUS) ? (dy > 0 ? RADIUS : -RADIUS) : dy;
            el.style.transform = `translate3d(${x}px,${y}px,0) rotate(${x/5}deg)`;
            el.querySelectorAll('.swipe-label').forEach(l => l.style.opacity = 0);
            if (Math.abs(dy) > Math.abs(dx)) {
                if (dy < -5) el.querySelector('.sl-up').style.opacity = 1;
                if (dy > 5) el.querySelector('.sl-down').style.opacity = 1;
            } else {
                if (dx > 5) el.querySelector('.sl-right').style.opacity = 1;
                if (dx < -5) el.querySelector('.sl-left').style.opacity = 1;
            }
        };
        window.ontouchmove = e => move(e.touches[0].clientX, e.touches[0].clientY);
        window.ontouchend = () => {
            if (!active) return; active = false;
            if (Math.abs(x) > 10 || Math.abs(y) > 10) {
                let dir = Math.abs(y) > Math.abs(x) ? (y < 0 ? "UP" : "DOWN") : (x > 0 ? "RIGHT" : "LEFT");
                if (dir === "DOWN") openOverlay(data);
                else {
                    if (dir === data.ans.toUpperCase()) SCORE += 10;
                    POOL.shift(); INDEX++; renderNext();
                }
            } else { el.style.transition = "0.3s ease"; el.style.transform = "none"; }
        };
    }

    function openOverlay(d) {
        document.getElementById('overlay-content').innerHTML = `<strong>THEORETICAL LOGIC</strong><br>${d.expl}<br><br><strong>STEP 1</strong><br>${d.step_1}<br><br><strong>STEP 2</strong><br>${d.step_2}`;
        document.getElementById('global-overlay').style.display = "flex";
    }
    function closeOverlay() { document.getElementById('global-overlay').style.display = "none"; }
    function clearLibrary() { if(confirm("Purge?")) { db.transaction([STORE_NAME], "readwrite").objectStore(STORE_NAME).clear(); location.reload(); } }
    function updateHUD() { document.getElementById('p-text').innerText = `${INDEX}/20`; document.getElementById('score-text').innerText = `${SCORE} XP`; document.getElementById('progress-bar').style.width = `${(INDEX/20)*100}%`; }
</script>
</body>
</html>
