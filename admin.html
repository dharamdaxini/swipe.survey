<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alchemist Admin Console</title>

<style>
body{
  background:#000;
  color:#e0e0e0;
  font-family:monospace;
  padding:20px;
}
textarea{
  width:100%;
  height:240px;
  background:#111;
  color:#0f0;
  border:1px solid #333;
  padding:10px;
  font-family:monospace;
}
button{
  margin-top:10px;
  padding:10px 20px;
  background:#222;
  color:#fff;
  border:1px solid #444;
  cursor:pointer;
}
pre{
  background:#111;
  padding:10px;
  overflow:auto;
  border:1px solid #333;
}
</style>
</head>

<body>

<h2>ALCHEMIST ADMIN — TSV INGEST</h2>

<textarea id="tsv" placeholder="Paste TSV here (TAB separated)"></textarea>
<br>
<button onclick="ingest()">INGEST TSV</button>

<pre id="log"></pre>

<script>
const MASTER_KEY = "ALCHEMIST_MASTER_V1";

function log(msg){
  document.getElementById("log").textContent += msg + "\n";
}

/* ================= NORMALIZER (MATCHES RUNTIME) ================= */
function normalize(row){
  if(!row || row.length < 10) return null;

  const [
    id,set,dom,topic,sub,lvl,
    q,u,l,r,
    correctRaw,
    logic,hint,trap,
    step1,step2,
    ref,link
  ] = row;

  let correct = correctRaw;

  // Direction / OPT → value resolution
  if(correctRaw === "UP" || correctRaw === "A" || correctRaw === "OPT_A") correct = u;
  if(correctRaw === "LEFT" || correctRaw === "B" || correctRaw === "OPT_B") correct = l;
  if(correctRaw === "RIGHT" || correctRaw === "C" || correctRaw === "OPT_C") correct = r;

  return {
    id: String(id).trim(),
    set: set || "SET_A",
    dom: dom || "GENERAL",
    topic: topic || "",
    sub: sub || "",
    lvl: lvl || "",
    q, u, l, r,
    correct,
    logic: logic || "",
    hint: hint || "",
    trap: trap || "",
    step1: step1 || "",
    step2: step2 || "",
    ref: ref || "",
    link: link || ""
  };
}

/* ================= INGEST ================= */
function ingest(){
  const raw = document.getElementById("tsv").value.trim();
  if(!raw){
    log("NO TSV DATA");
    return;
  }

  const rows = raw.split("\n").map(r=>r.split("\t"));
  let parsed = rows.map(normalize).filter(Boolean);

  if(parsed.length === 0){
    log("NO VALID ROWS PARSED");
    return;
  }

  // Load existing
  let existing = [];
  try{
    const stored = localStorage.getItem(MASTER_KEY);
    if(stored) existing = JSON.parse(stored);
  }catch(e){}

  // Merge by ID (new overwrites old)
  const map = new Map();
  existing.forEach(d=>map.set(d.id,d));
  parsed.forEach(d=>map.set(d.id,d));

  const merged = Array.from(map.values());
  localStorage.setItem(MASTER_KEY, JSON.stringify(merged));

  log(`INGEST COMPLETE`);
  log(`Rows added: ${parsed.length}`);
  log(`Total records: ${merged.length}`);
}
</script>

</body>
</html>
